    body {
      margin: 20px;

    .palette {
      display: block;
      position: relative;
      width: 1100px;
      height: 40px;
      margin-bottom: 20px;
    }

    .label {
      display: inline-block;
      width: 130px;
      float: left;
      line-height: 40px;
      font-family: 'Montserrat', sans-serif;
    }

    .greyscale {
      filter: grayscale(100%);
    }

    .deuteranomaly {
      filter: url('#deuteranomaly');
    }

    .protanomaly {
      filter: url('#protanomaly');
    }

    .tile {
      display: block;
      position: relative;
      float: left;
      width: 40px;
      height: 40px;
    }

const toClass = color => 'color-' + color.replace('#', '')

function mouseover (d) {
  d3.selectAll('.tile')
    .style('opacity', function () {
      return d3.select(this).classed(toClass(d)) ? 1 : 0.05;
    });
}

function mouseleave () {
  d3.selectAll('.tile')
    .style('opacity', 1);
}

function addPalette(type) {
  const palette = d3.select('body').append('div')
    .attr('class', 'palette')
  palette.append('div')
    .attr('class', 'label')
    .text(type.toLowerCase());
  COLOR_PALETTE.map(d => {
    palette.append('div')
      .datum(d)
      .attr('class', 'tile ' + toClass(d))
      .style('background-color', () => {
        const c = d3.rgb(d);
        return converters[type](c);
      })
      .on('mouseover', mouseover)
      .on('mouseleave', mouseleave);
  });
}

// Build palettes.
[
  'normal',
  'deuteranomaly', 'tritanomaly', 'protanomaly', 'achromatomaly',
  'deuteranopia', 'tritanopia', 'protanopia', 'achromatopsia'
].map(addPalette);
