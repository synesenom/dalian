<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" type="text/css" href="../style/fonts.css"><link rel="stylesheet" type="text/css" href="../style/base.css"><link rel="stylesheet" type="text/css" href="../style/heading.css"><link rel="stylesheet" type="text/css" href="../style/list.css"><link rel="stylesheet" type="text/css" href="../style/scrollbar.css"><link rel="stylesheet" type="text/css" href="../style/main.css"><link rel="stylesheet" type="text/css" href="../style/catalogue.css"><script type="text/javascript" src="../js/d3.5.15.0.min.js"></script><script type="text/javascript" src="../js/d3-interpolate-path.2.1.1.min.js"></script><script type="text/javascript" src="../js/ranjs.min.js"></script><script type="text/javascript" src="../dl/dalian.min.js"></script><title>catalogue</title></head><body><script>const WIDTH = 280 - 42;
const HEIGHT = 280 - 42 - 30;</script><main><div class="main-content-wide"><h1>catalogue</h1><p>Here you can explore all available widgets, their APIs and related components that make up the library.</p><h2>widgets</h2><div class="card-container"><a class="card" href="widgets/area-chart"><div class="card-title">AreaChart</div><div class="card-content" id="area-chart"></div><script class="card-example">
dalian.AreaChart('area-chart-card', '#area-chart')
  .data([{
    name: 'normal',
    values: Array.from({ length: 100 }, (d, i) => ({
      x: i / 10,
      y: new ranjs.dist.Normal(5, 2).pdf(i / 10)
    }))
  }, {
    name: 'exponential',
    values: Array.from({ length: 100 }, (d, i) => ({
      x: i / 10,
      y: new ranjs.dist.Exponential(1).pdf(i / 10)
    }))
  }])
  .x(0)
  .y(0)
  .width(WIDTH)
  .height(HEIGHT)
  .margins({ left: 30, right: 2, top: 20, bottom: 30 })
  .font.size(11)
  .bottomAxis.label('value')
  .leftAxis.label('density')
  .smoothing(true)
  .color({
    normal: 'yellowgreen',
    exponential: 'royalblue'
  })
  .render()
</script></a><a class="card" href="widgets/bar-chart"><div class="card-title">BarChart</div><div class="card-content" id="bar-chart"></div><script class="card-example">
dalian.BarChart('bar-chart-card', '#bar-chart')
  .data([
    {name: "plum", value: 13},
    {name: "banana", value: 4},
    {name: "mango", value: 6},
    {name: "orange", value: 2},
    {name: "kiwi", value: 7},
    {name: "pear", value: 3}
  ])
  .x(0)
  .y(0)
  .width(WIDTH)
  .height(HEIGHT)
  .margins({ left: 50, right: 2, top: 20, bottom: 30 })
  .font.size(11)
  .bottomAxis.label('stock')
  .leftAxis.label('fruit')
  .horizontal(true)
  .values(true)
  .color('royalblue')
  .render()
</script></a><a class="card" href="widgets/line-chart"><div class="card-title">LineChart</div><div class="card-content" id="line-chart"></div><script class="card-example">
dalian.LineChart('line-chart-card', '#line-chart')
  .data([{
    name: 'mango',
    values: Array.from({ length: 100 }, (d, i) => ({
      x: i,
      y: Math.pow(i / 40, 2),
      lo: i / 100,
      hi: i / 150
    }))
  }, {
    name: 'kiwi',
    values: Array.from({ length: 100 }, (d, i) => ({
      x: i,
      y: Math.log(i + 1)
        * Math.pow(Math.cos(Math.PI * i / 15), 2) + 2,
      lo: .4,
      hi: .9
    }))
  }])
  .x(0)
  .y(0)
  .width(WIDTH)
  .height(HEIGHT)
  .margins({ left: 20, right: 2, top: 20, bottom: 30 })
  .font.size(11)
  .bottomAxis.label('days')
  .leftAxis.label('price')
  .smoothing(true)
  .lineStyle({
    mango: 'dashed'
  })
  .render()
</script></a><a class="card" href="widgets/scatter-plot"><div class="card-title">ScatterPlot</div><div class="card-content" id="scatter-plot"></div><script class="card-example">
dalian.ScatterPlot('scatter-plot-card', '#scatter-plot')
  .data([{
    name: 'blueberry',
    values: Array.from({ length: 70 + Math.floor(30 * Math.random()) }, (d, i) => ({
      x: i + Math.random() - 0.5,
      y: 10 * Math.pow(i / 40, 2) + Math.random() * 10
    }))
  }, {
    name: 'cherry',
    values: Array.from({ length: 100 }, (d, i) => ({
      x: i + Math.random() * 8 - 4,
      y: 80 * (1 - Math.exp(-i / 30)) + Math.random() * 10
    }))
  }])
  .x(0)
  .y(0)
  .width(WIDTH)
  .height(HEIGHT)
  .margins({ left: 30, right: 2, top: 20, bottom: 30 })
  .font.size(11)
  .bottomAxis.label('X')
  .leftAxis.label('Y')
  .size(2)
  .render()
</script></a></div><h2>components</h2><div class="card-container"><a class="card" href="components/bottom-axis"><div class="card-title">BottomAxis</div><div class="card-content" id="bottom-axis"></div><script class="card-example">
