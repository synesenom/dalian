<script class="card-example">
  dalian.RadioButton('radio-button-card', '#radio-button')
    .x(0)
    .y(0)
    .width(WIDTH)
    .height(HEIGHT)
    .color('yellowgreen')
    .margins(60)
    .font.size(11)
    .entries(['Dark', 'Light'])
    .select('Dark')
    .render()
</script>

<div id="desc">
  <p>
    A simple stylized set of radio buttons.
  </p>
</div>
<div id="controls">
  <ul>
    <li id="toggle-callback"></li>
    <li id="toggle-color"></li>
    <li id="toggle-columns"></li>
    <li id="toggle-disable"></li>
    <li id="toggle-entries"></li>
    <li id="toggle-hSep"></li>
    <li id="toggle-select"></li>
    <li id="toggle-vSep"></li>
  </ul>
</div>

<script class="doc">
// create control
const radio = dalian.RadioButton('radio-button', '#widget')
  .width(WIDTH)
  .height(HEIGHT)
  .margins(50)
  .font.size(14)
  .entries([
    'Dark olive green',
    'Light golden rod yellow',
    'Dark turquoise',
    'Light salmon'
  ])
  .vSep(3)
  .render()
</script>

<script>
  Controls(radio)
    .toggle('callback', [undefined, d => alert(`Selected ${d}`)])
    .toggle('select', [undefined, 'Dark turquoise'], {
      duration: 0
    })
    .toggle('color', [undefined, 'yellowgreen'])
    .toggle('columns', [undefined, 2])
    .toggle('disable', [undefined, true], {
      duration: 0
    })
    .toggle('entries', [[
      'Dark olive green',
      'Light golden rod yellow',
      'Dark turquoise',
      'Light salmon'
    ], [
      'Green',
      'Blue',
      'Black'
    ]], {duration: 0})
    .toggle('hSep', [undefined, 9])
    .toggle('vSep', [3, 4])
</script>
