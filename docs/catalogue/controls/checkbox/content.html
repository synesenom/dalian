<script class="card-example">
  dalian.Checkbox('checkbox-card', '#checkbox')
    .x(0)
    .y(0)
    .width(WIDTH)
    .height(HEIGHT)
    .color('yellowgreen')
    .margins({left: 60, top: 70})
    .font.size(11)
    .label('Click on me!')
    .render()
</script>

<div id="desc">
  <p>
    A simple stylized checkbox.
  </p>
</div>
<div id="controls">
  <ul>
    <li onclick="toggleCallback()">.callback()</li>
    <li onclick="toggleCheck()">.check()</li>
    <li onclick="toggleColor()">.color()</li>
    <li onclick="toggleDisable()">.disable()</li>
    <li onclick="toggleLabel()">.label()</li>
  </ul>
</div>

<script class="doc">
// create control
const checkbox = dalian.Checkbox('checkbox', '#widget')
  .width(WIDTH)
  .height(HEIGHT)
  .margins({left: 100, right: 250, top: HEIGHT / 2})
  .font.size(14)
  .label(`I'm a checkbox`)
  .render()
</script>

<script class="doc">
// api methods
let toggleCallback = () => {
  this.a = 1 - (this.a || 0)
  checkbox.callback(this.a ? x => alert(x ? 'On!' : 'Off') : undefined)
    .render()
}

let toggleCheck = () => {
  this.c = 1 - (this.c || 0)
  checkbox.check(this.c)
    .render()
}

let toggleColor = () => {
  this.o = 1 - (this.o || 0)
  checkbox.color(this.o ? 'yellowgreen' : undefined)
    .render(1000)
}

let toggleDisable = () => {
  this.d = 1 - (this.d || 0)
  checkbox.disable(this.d)
    .render()
}

let toggleLabel = () => {
  this.l = 1 - (this.l || 0)
  checkbox.label(this.l ? 'Click on me!' : `I'm a checkbox`)
    .render()
}
</script>
