<script class="card-example">
  dalian.Checkbox('checkbox-card', '#checkbox')
    .x(0)
    .y(0)
    .width(WIDTH)
    .height(HEIGHT)
    .color('yellowgreen')
    .margins({left: 60, top: 70})
    .font.size(11)
    .label('Click on me!')
    .render()
</script>

<div id="desc">
  <p>
    A simple stylized checkbox.
  </p>
</div>
<div id="controls">
  <ul>
    <li id="toggle-callback"></li>
    <li id="toggle-check"></li>
    <li id="toggle-color"></li>
    <li id="toggle-disable"></li>
    <li id="toggle-label"></li>
  </ul>
</div>

<script class="doc">
// create control
const checkbox = dalian.Checkbox('checkbox', '#widget')
  .width(WIDTH)
  .height(HEIGHT)
  .margins({left: 100, right: 250, top: HEIGHT / 2})
  .font.size(14)
  .label(`I'm a checkbox`)
  .render()
</script>

<script>
  Controls(checkbox)
    .toggle('callback', [undefined, x => alert(x ? 'On!' : 'Off')])
    .toggle('check', [undefined, true])
    .toggle('color', [undefined, 'yellowgreen'])
    .toggle('disable', [undefined, true])
    .toggle('label', ['I am a checkbox', 'Click on me!'])
</script>
