  <p>
    A slider control widget. It can be used as a controller for <span class="good">one dimensional</span> variables.
  </p>
</p><script>// Widget size.
const WIDTH = parseFloat(d3.select('#widget').style('width'));
const HEIGHT = parseFloat(d3.select('#widget').style('padding-bottom'));
</script><h1>code<div class="margin-right"><a href="../../../api/controls/slider.html">Documentation</a><a href="https://github.com/synesenom/dalian/blob/master/src/controls/slider.js">Source code</a></div></h1><div id="code-doc"></div><script class="doc">
// add label.
const label = document.createElement('div')
label.id = 'value-label'
label.style.display = 'inline-block'
label.style.width = '50%'
label.style.marginLeft = '25%'
label.style.marginTop = '20%'
label.textContent = 'Value: 0'
document.getElementById('widget')
  .appendChild(label)
</script><script class="doc">
// create control
const slider = dalian.Slider('slider', '#widget')
  .width(WIDTH)
  .height(HEIGHT)
  .margins(40)
  .font.size(14)
  .render()
</script><script>
  Controls(slider)
    .toggle('callback', [undefined, v => document.getElementById('value-label').textContent = `Value: ${v.toFixed(2)}`])
    .toggle('color', [undefined, 'yellowgreen'])
    .toggle('max', [undefined, 3])
    .toggle('min', [undefined, -2])
    .toggle('step', [undefined, 0.2])
    .toggle('thickness', [undefined, 16])
    .toggle('trackColor',  [undefined, '#000'])
    .toggle('value', [undefined, 0.85])
</script></div></main></body></html>
