<script class="card-example">
  dalian.Switch('switch-card', '#switch')
    .x(0)
    .y(0)
    .width(WIDTH)
    .height(HEIGHT)
    .color('yellowgreen')
    .margins({left: 60, top: 70})
    .font.size(11)
    .label('Toggle me!')
    .render()
</script>

<div id="desc">
  <p>
    A simple stylized toggle switch button.
  </p>
</div>
<div id="controls">
  <ul>
    <li id="toggle-callback"></li>
    <li id="toggle-toggle"></li>
    <li id="toggle-color"></li>
    <li id="toggle-disable"></li>
    <li id="toggle-label"></li>
  </ul>
</div>

<script class="doc">
// create control
const switchBtn = dalian.Switch('switch', '#widget')
  .width(WIDTH)
  .height(HEIGHT)
  .margins({left: 100, right: 250, top: HEIGHT / 2})
  .font.size(14)
  .label(`I'm a toggle switch`)
  .render()
</script>

<script>
  Controls(switchBtn)
    .toggle('callback', [undefined, x => alert(x ? 'On!' : 'Off')])
    .toggle('toggle', [undefined, true])
    .toggle('color', [undefined, 'yellowgreen'])
    .toggle('disable', [undefined, true], {
      duration: 0
    })
    .toggle('label', ['I am a toggle switch', 'Switch!'])
</script>
