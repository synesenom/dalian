<script class="card-example">
  dalian.Switch('switch-card', '#switch')
    .x(0)
    .y(0)
    .width(WIDTH)
    .height(HEIGHT)
    .color('yellowgreen')
    .margins({left: 60, top: 70})
    .font.size(11)
    .label('Click on me!')
    .render()
</script>

<div id="desc">
  <p>
    A simple stylized toggle switch button.
  </p>
</div>
<div id="controls">
  <ul>
    <li onclick="toggleCallback()">.callback()</li>
    <li onclick="toggleToggle()">.toggle()</li>
    <li onclick="toggleColor()">.color()</li>
    <li onclick="toggleDisable()">.disable()</li>
    <li onclick="toggleLabel()">.label()</li>
  </ul>
</div>

<script class="doc">
// create control
const switchBtn = dalian.Switch('switch', '#widget')
  .width(WIDTH)
  .height(HEIGHT)
  .margins({left: 100, right: 250, top: HEIGHT / 2})
  .font.size(14)
  .label(`I'm a toggle switch`)
  .render()
</script>

<script class="doc">
// api methods
let toggleCallback = () => {
  this.a = 1 - (this.a || 0)
  switchBtn.callback(this.a ? x => alert(x ? 'On!' : 'Off')
    : undefined)
    .render()
}

let toggleToggle = () => {
  this.t = 1 - (this.t || 0)
  switchBtn.toggle(this.t)
    .render(400)
}

let toggleColor = () => {
  this.o = 1 - (this.o || 0)
  switchBtn.color(this.o ? 'yellowgreen' : undefined)
    .render(1000)
}

let toggleDisable = () => {
  this.d = 1 - (this.d || 0)
  switchBtn.disable(this.d)
    .render()
}

let toggleLabel = () => {
  this.l = 1 - (this.l || 0)
  switchBtn.label(this.l ? 'Switch!' : `I'm a toggle switch`)
    .render()
}
</script>
