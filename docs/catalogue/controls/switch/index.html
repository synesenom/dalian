  <p>
    A simple stylized toggle switch button.
  </p>
</p><script>// Widget size.
const WIDTH = parseFloat(d3.select('#widget').style('width'));
const HEIGHT = parseFloat(d3.select('#widget').style('padding-bottom'));
</script><h1>code<div class="margin-right"><a href="../../../api/controls/switch.html">Documentation</a><a href="https://github.com/synesenom/dalian/blob/master/src/controls/switch.js">Source code</a></div></h1><div id="code-doc"></div><script class="doc">
// create control
const switchBtn = dalian.Switch('switch', '#widget')
  .width(WIDTH)
  .height(HEIGHT)
  .margins({left: 100, right: 250, top: HEIGHT / 2})
  .font.size(14)
  .label(`I'm a toggle switch`)
  .render()
</script><script class="doc">
// api methods
let toggleCallback = () => {
  this.a = 1 - (this.a || 0)
  switchBtn.callback(this.a ? x => alert(x ? 'On!' : 'Off')
    : undefined)
    .render()
}

let toggleToggle = () => {
  this.t = 1 - (this.t || 0)
  switchBtn.toggle(this.t)
    .render(400)
}

let toggleColor = () => {
  this.o = 1 - (this.o || 0)
  switchBtn.color(this.o ? 'yellowgreen' : undefined)
    .render(1000)
}

let toggleDisable = () => {
  this.d = 1 - (this.d || 0)
  switchBtn.disable(this.d)
    .render()
}

let toggleLabel = () => {
  this.l = 1 - (this.l || 0)
  switchBtn.label(this.l ? 'Switch!' : `I'm a toggle switch`)
    .render()
}
</script></div></main></body></html>
