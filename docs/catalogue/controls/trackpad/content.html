<div id="desc">
  <p>
    A trackpad control widget. It can be used as a controller for <span class="good">two dimensional</span> variables.
  </p>
</div>
<div id="controls">
  <ul>
    <li onclick="toggleCallback()">.callback()</li>
    <li onclick="toggleColor()">.color()</li>
    <li onclick="toggleFormat()">.format()</li>
    <li onclick="toggleLabels()">.labels()</li>
    <li onclick="toggleRanges()">.ranges()</li>
    <li onclick="toggleValues()">.values()</li>
  </ul>
</div>

<script class="card-example">
dalian.Trackpad('trackpad-card', '#trackpad')
  .x(30)
  .y(0)
  .width(HEIGHT)
  .height(HEIGHT)
  .margins(30)
  .color('yellowgreen')
  .font.size(11)
  .render()
</script>

<script class="doc">
// add flag.
const flag = document.createElement('div')
flag.id = 'trackpad-flag'
flag.style.width = '60%'
flag.style.paddingBottom = '10%'
flag.style.marginLeft = '20%'
flag.style.backgroundColor = 'orange'
document.getElementById('widget')
  .appendChild(flag)
</script>

<script class="doc">
// create control
const trackpad = dalian.Trackpad('trackpad', '#widget')
  .x(0.1 * WIDTH)
  .y(0.1 * HEIGHT)
  .width(0.8 * WIDTH)
  .height(0.8 * HEIGHT)
  .margins(60)
  .font.size(14)
  .render()
</script>

<script class="doc">
// api methods
let toggleCallback = () => {
  this.a = 1 - (this.a || 0)
  trackpad.callback(this.a
    ? v => {
      const el = document.getElementById('trackpad-flag')
      el.style.backgroundColor = `hsl(${360 * v[0]}, ${100 * v[1]}%, 50%)`
    } : undefined).render(1000)
}

let toggleColor = () => {
  this.c = 1 - (this.c || 0)
  trackpad.color(this.c ? 'yellowgreen' : undefined).render(1000)
}

let toggleFormat = () => {
  this.f = 1 - (this.f || 0)
  trackpad.format(
    this.f ? x => x.toFixed(2) : x => x,
    this.f ? y => y.toFixed(2) : y => y
  ).render(1000)
}

let toggleLabels = () => {
  this.l = 1 - (this.l || 0)
  trackpad.labels(
    this.l ? 'Hue' : undefined,
    this.l ? 'Saturation' : undefined
  ).render()
}

let toggleRanges = () => {
  this.r = 1 - (this.r || 0)
  trackpad.ranges(
    this.r ? [0.2, 0.7] : [0, 1],
    this.r ? [0.4, 0.8] : [0, 1]
  ).render(1000)
}

let toggleValues = () => {
  this.v = 1 - (this.v || 0)
  trackpad.values(
    this.v ? 0.85 : undefined,
    this.v ? 0.65 : undefined
  ).render(1000)
}
</script>
