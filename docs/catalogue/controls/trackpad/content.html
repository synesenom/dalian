<div id="desc">
  <p>
    A trackpad control widget. It can be used as a controller for <span class="good">two dimensional</span> variables.
  </p>
</div>
<div id="controls">
  <ul>
    <li id="toggle-callback"></li>
    <li id="toggle-color"></li>
    <li id="toggle-guide"></li>
    <li id="toggle-xRange"></li>
    <li id="toggle-yRange"></li>
    <li id="toggle-values"></li>
  </ul>
</div>

<script class="card-example">
dalian.Trackpad('trackpad-card', '#trackpad')
  .x(30)
  .y(0)
  .width(HEIGHT)
  .height(HEIGHT)
  .margins(30)
  .color('yellowgreen')
  .font.size(11)
  .render()
</script>

<script class="doc">
// add flag.
const flag = document.createElement('div')
flag.id = 'trackpad-flag'
flag.style.width = '60%'
flag.style.paddingBottom = '10%'
flag.style.marginLeft = '20%'
flag.style.backgroundColor = 'orange'
document.getElementById('widget')
  .appendChild(flag)
</script>

<script class="doc">
// create control
const trackpad = dalian.Trackpad('trackpad', '#widget')
  .x(0.1 * WIDTH)
  .y(0.1 * HEIGHT)
  .width(0.8 * WIDTH)
  .height(0.8 * HEIGHT)
  .margins(60)
  .font.size(14)
  .xRange([0, 360])
  .yRange([0, 100])
  .leftAxis.label('Saturation')
  .bottomAxis.label('Hue')
  .render()
</script>

<script>
  Controls(trackpad)
    .toggle('callback', [undefined, v => {
  const el = document.getElementById('trackpad-flag')
  el.style.backgroundColor = `hsl(${v[0]}, ${v[1]}%, 50%)`
}])
    .toggle('color', [undefined, 'yellowgreen'])
    .toggle('guide', [undefined, true])
    .toggle('xRange', [[0, 360], [120, 200]])
    .toggle('yRange', [[0, 100], [40, 80]])
    .toggle('values', [undefined, [165, 65]])
</script>
