  <p>

</p><script>// Widget size.
const WIDTH = parseFloat(d3.select('#widget').style('width'));
const HEIGHT = parseFloat(d3.select('#widget').style('padding-bottom'));
</script><h1>code<div class="margin-right"><a href="../../../api/controls/trackpad.html">Documentation</a><a href="https://github.com/synesenom/dalian/blob/master/src/controls/trackpad.js">Source code</a></div></h1><div id="code-doc"></div><script class="doc">
// add flag.
const flag = document.createElement('div')
flag.id = 'trackpad-flag'
flag.style.width = '60%'
flag.style.paddingBottom = '10%'
flag.style.marginLeft = '20%'
flag.style.backgroundColor = 'orange'
document.getElementById('widget')
  .appendChild(flag)
</script><script class="doc">
// create control
const trackpad = dalian.Trackpad('trackpad', '#widget')
  .x(0.1 * WIDTH)
  .y(0.1 * HEIGHT)
  .width(0.8 * WIDTH)
  .height(0.8 * HEIGHT)
  .margins(60)
  .font.size(14)
  .xRange([0, 360])
  .yRange([0, 100])
  .leftAxis.label('Saturation')
  .bottomAxis.label('Hue')
  .render()
</script><script>
  Controls(trackpad)
    .toggle('callback', [undefined, v => {
  const el = document.getElementById('trackpad-flag')
  el.style.backgroundColor = `hsl(${v[0]}, ${v[1]}%, 50%)`
}])
    .toggle('color', [undefined, 'yellowgreen'])
    .toggle('guide', [undefined, true])
    .toggle('xRange', [[0, 360], [120, 200]])
    .toggle('yRange', [[0, 100], [40, 80]])
    .toggle('values', [undefined, [165, 65]])
