</div></div></div></div><h1>description<div class="margin-right"><a href="../../">Back to the catalogue</a></div></h1><p id="desc">
  <p>
    A trackpad control widget. It can be used as a controller for <span class="good">two dimensional</span> variables.
  </p>
</p><script>// Widget size.
const WIDTH = parseFloat(d3.select('#widget').style('width'));
const HEIGHT = parseFloat(d3.select('#widget').style('padding-bottom'));
</script><h1>code<div class="margin-right"><a href="../../../api/controls/trackpad.html">Documentation</a><a href="https://github.com/synesenom/dalian/blob/master/src/controls/trackpad.js">Source code</a></div></h1><div id="code-doc"></div><script class="doc">
// add flag.
const flag = document.createElement('div')
flag.id = 'trackpad-flag'
flag.style.width = '60%'
flag.style.paddingBottom = '10%'
flag.style.marginLeft = '20%'
flag.style.backgroundColor = 'orange'
document.getElementById('widget')
  .appendChild(flag)
</script><script class="doc">
// create control
const trackpad = dalian.Trackpad('trackpad', '#widget')
  .x(0.1 * WIDTH)
  .y(0.1 * HEIGHT)
  .width(0.8 * WIDTH)
  .height(0.8 * HEIGHT)
  .margins(60)
  .font.size(14)
  .render()
</script><script class="doc">
// api methods
let toggleCallback = () => {
  this.a = 1 - (this.a || 0)
  trackpad.callback(this.a
    ? v => {
      const el = document.getElementById('trackpad-flag')
      el.style.backgroundColor = `hsl(${360 * v[0]}, ${100 * v[1]}%, 50%)`
    } : undefined).render(1000)
}

let toggleColor = () => {
  this.c = 1 - (this.c || 0)
  trackpad.color(this.c ? 'yellowgreen' : undefined).render(1000)
}

let toggleFormat = () => {
  this.f = 1 - (this.f || 0)
  trackpad.format(
    this.f ? x => x.toFixed(2) : x => x,
    this.f ? y => y.toFixed(2) : y => y
  ).render(1000)
}

let toggleLabels = () => {
  this.l = 1 - (this.l || 0)
  trackpad.labels(
    this.l ? 'Hue' : undefined,
    this.l ? 'Saturation' : undefined
  ).render()
}

let toggleRanges = () => {
  this.r = 1 - (this.r || 0)
  trackpad.ranges(
    this.r ? [0.2, 0.7] : [0, 1],
    this.r ? [0.4, 0.8] : [0, 1]
  ).render(1000)
}

let toggleValues = () => {
  this.v = 1 - (this.v || 0)
  trackpad.values(
    this.v ? 0.85 : undefined,
    this.v ? 0.65 : undefined
  ).render(1000)
}
</script></div></main></body></html>
