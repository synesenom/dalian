<div id="desc">
  <p>
    The Pin component adds pin markers to a chart. This example shows the available methods for the component and
    demonstrates its behavior when various properties of the chart are changed.
  </p>
</div>
<div id="controls">
  <ul>
    <li onclick="changeData()">D - Change data.</li>
    <li id="togglePin" onclick="togglePin()">P - Add pin.</li>
  </ul>
</div>

<script class="card-example">
let pinsCard = dalian.LineChart('pins-card', '#pins')
  .data([{
    name: 'trend',
    values: Array.from({ length: 100 }, (d, i) => ({
      x: i,
      y: Math.exp(i / 50) * Math.sin(i / 5) + 10
    }))
  }])
  .x(0)
  .y(0)
  .width(WIDTH)
  .height(HEIGHT)
  .margins({ left: 30, right: 2, top: 20, bottom: 30 })
  .font.size(11)
  .font.color('#ccc')
  .bottomAxis.label('X')
  .leftAxis.label('Y')
  .color.palette('#ccc')
  .render()

// Add trends.
pinsCard.pins.add('marker', 30, {
  color: 'royalblue',
  height: 0.8,
  size: 5
})
</script>

<script class="doc">
// generate data
function getData () {
  const length = 50 + Math.floor(50 * Math.random())
  const tau = 50 * Math.random() + 50
  return [{
    name: 'trend',
    values: Array.from({ length }, (d, i) => ({
      x: i,
      y: Math.exp(i / tau) * Math.sin(i / 5) + 10
    }))
  }]
}
</script>

<script class="doc">
// create chart
const chart = dalian.LineChart('myChart', '#widget')
  .data(getData())
  .width(600)
  .height(300)
  .margins(40)
  .font.size(14)
  .bottomAxis.label('Elapsed time')
  .leftAxis.label('Temperature [C]')
  .render()
</script>

<script class="doc">
// api methods
let changeData = () => chart.data(getData()).render(1000)

let togglePin = () => {
  this.p = 1 - (this.p || 0)
  if (this.p) {
    chart.pins.add('marker', 10 + 30 * Math.random(), {
      color: 'firebrick',
      'height': 0.7,
      text: 'Measurement started'
    }, 1000)
  } else {
    chart.pins.remove('marker', 1000)
  }
}
</script>

<script class="doc-hidden">
// Modify toggle buttons
togglePin = state(togglePin, 'p', ['Add pin', 'Remove pin'])
</script>

<script class="doc">
// update data on keypress
window.addEventListener('keydown', e => {
  switch (e.key) {
    case 'd':
      changeData()
      break
    case 'p':
      togglePin()
      break
    case 'x':
      toggleXRange()
      break
    default:
      break
  }
})
</script>
