<div id="desc">
  <p>
    The BottomAxis component represents the bottom horizontal axis of some charts.
    <br><br>Press the following keys or click on the buttons to explore the API:
  </p>
  <ul>
    <li><span class="desc-button" onclick="changeData()">D</span>- Change data.</li>
    <li><span class="desc-button" onclick="changeLabel()">L</span>- Change axis label.</li>
    <li><span class="desc-button" onclick="changeTickFormat()">F</span>- Change tick format.</li>
    <li><span class="desc-button" onclick="toggleTicks()">T</span>- Show/hide ticks.</li>
    <li><span class="desc-button" onclick="toggleAxisLine()">A</span>- Show/hide axis line.</li>
  </ul>
</div>

<script class="card-example">
dalian.LineChart('bottom-axis-card', '#bottom-axis')
  .data([{
    name: 'trend',
    values: Array.from({ length: 1000 }, (d, i) => ({
      x: i / 10,
      y: Math.sin(i / 100)
    }))
  }])
  .x(0)
  .y(0)
  .width(WIDTH)
  .height(HEIGHT)
  .margins({ left: 30, right: 2, top: 20, bottom: 30 })
  .font.size(11)
  .bottomAxis.label('Bottom axis')
  .leftAxis.label('Y')
  .render()
</script>

<script class="doc">
// generate data
function getData () {
  const length = Math.floor(500 * Math.random()) + 500
  const lambda = 100 * Math.random() + 50
  return [{
    name: 'trend',
    values: Array.from({ length }, (d, i) => ({
      x: i / 10,
      y: Math.sin(i / lambda)
    }))
  }]
}
</script>

<script class="doc">
// create chart
const chart = dalian.LineChart('myChart', '#widget')
  .data(getData())
  .width(600)
  .height(300)
  .margins(40)
  .font.size(14)
  .bottomAxis.label('Elapsed time')
  .leftAxis.label('Temperature [C]')
  .render()
</script>

<script class="doc">
// api methods
const changeData = () => chart.data(getData()).render(1000)
const changeLabel = () => {
  this.l = this.l || 0
  chart.bottomAxis.label(['Elapsed time', 'Age'][(++this.l) % 2])
    .render()
}
const changeTickFormat = () => {
  this.f = this.f || 0
  chart.bottomAxis.tickFormat([x => x, x => x + 'h'][(++this.f) % 2])
    .render()
}
const toggleTicks = () => {
  this.t = this.t || 0
  chart.bottomAxis.hideTicks([false, true][(++this.t) % 2])
    .render()
}
const toggleAxisLine = () => {
  this.a = this.a || 0
  chart.bottomAxis.hideAxisLine([false, true][(++this.a) % 2])
    .render()
}
</script>

<script class="doc">
// update data on keypress
window.addEventListener('keydown', e => {
  switch (e.key) {
    case 'd':
      changeData()
      break
    case 'l':
      changeLabel()
      break
    case 'f':
      changeTickFormat()
      break
    case 't':
      toggleTicks()
      break
    case 'a':
      toggleAxisLine()
      break
    default:
      break
  }
})
</script>
