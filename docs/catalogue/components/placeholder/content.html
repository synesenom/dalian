<div id="desc">
  <p>
    The Placeholder component enables the widget to be replaced by a black box with a message in the center.
    <br><br>Press the following keys or click on the buttons to explore the API:
  </p>
  <ul>
    <li id="togglePlaceholder" onclick="togglePlaceholder()">
      <span class="button checkbox">P</span>
      <span class="label">- Show placeholder.</span>
    </li>
  </ul>
</div>

<script class="card-example">
dalian.LineChart('placeholder-card', '#placeholder')
  .data([{
    name: 'trend',
    values: Array.from({ length: 100 }, (d, i) => ({
      x: i,
      y: Math.exp(i / 50) * Math.sin(i / 5) + 10
    }))
  }])
  .x(0)
  .y(0)
  .width(WIDTH)
  .height(HEIGHT)
  .margins({ left: 30, right: 2, top: 20, bottom: 30 })
  .font.size(11)
  .bottomAxis.label('X')
  .leftAxis.label('Y')
  .render()
</script>

<script class="doc">
// generate data
function getData () {
  return [{
    name: 'trend',
    values: Array.from({ length: 1000 }, (d, i) => ({
      x: i / 10,
      y: Math.sin(i / 100)
    }))
  }]
}
</script>

<script class="doc">
// create chart
const chart = dalian.LineChart('myChart', '#widget')
  .data(getData())
  .width(600)
  .height(300)
  .margins(40)
  .font.size(14)
  .bottomAxis.label('Elapsed time')
  .leftAxis.label('Temperature [C]')
  .render()
</script>

<script class="doc">
// api methods
let togglePlaceholder = () => {
  this.p = !(this.p || 0)
  chart.placeholder(this.p ? 'Data is not available.' : undefined)
    .render(1000)
}
</script>

<script class="doc-hidden">
// Modify toggle buttons
togglePlaceholder = checkbox(togglePlaceholder, 'togglePlaceholder', 'p', ['Hide placeholder', 'Show placeholder'])
</script>

<script class="doc">
// update data on keypress
window.addEventListener('keydown', e => {
  switch (e.key) {
    case 'p':
      togglePlaceholder()
      break
    default:
      break
  }
})
</script>
