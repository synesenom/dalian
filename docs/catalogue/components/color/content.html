<div id="desc">
  <p>
    The Color component manages various color scheme policies for widgets.
    <br><br>Press the following keys or click on the buttons to explore the API:
  </p>
  <ul id="colors">
    <li onclick="defaultColors()"><span class="button radio on">D</span>- Default colors.</li>
    <li onclick="constantColor()"><span class="button radio">C</span>- Constant color.</li>
    <li onclick="shadedColor()"><span class="button radio">S</span>- Shades of the same color.</li>
    <li onclick="plotSpecificColor()"><span class="button radio">P</span>- Plot specific color.</li>
  </ul>
</div>

<script class="card-example">
dalian.BarChart('color-card', '#color')
  .data(Array.from({ length: 5 }, (d, i) => ({
    name: 'plot' + (i + 1),
    value: Math.random()
  })))
  .x(0)
  .y(0)
  .width(WIDTH)
  .height(HEIGHT)
  .margins({ left: 30, right: 2, top: 20, bottom: 30 })
  .font.size(11)
  .bottomAxis.label('X')
  .leftAxis.label('Y')
  .render()
</script>

<script class="doc">
// generate data
function getData () {
  return Array.from({ length: 5 }, (d, i) => ({
    name: 'plot' + (i + 1),
    value: Math.random() + 0.5
  }))
}
</script>

<script class="doc">
// create chart
const chart = dalian.BarChart('myChart', '#widget')
  .data(getData())
  .width(600)
  .height(300)
  .margins(40)
  .font.size(14)
  .bottomAxis.label('X')
  .leftAxis.label('Y')
  .tooltip.on(true)
  .tooltip.yFormat(y => y.toFixed(2))
  .render()
</script>

<script class="doc">
// api methods
let defaultColors = () => chart.color().render(1000)
let constantColor = () => chart.color('grey').render(1000)
let shadedColor = () => chart.color('royalblue', 5).render(1000)
let plotSpecificColor = () => chart.color({
  plot1: '#ef4767',
  plot2: '#ffd166',
  plot3: '#06d6a0',
  plot4: '#118ab2',
  plot5: '#073b4c'
}).render(1000)
</script>

<script class="doc-hidden">
// Modify radio buttons
[defaultColors, constantColor, shadedColor, plotSpecificColor] = radio('colors',
  [defaultColors, constantColor, shadedColor, plotSpecificColor])
</script>

<script class="doc">
// update data on keypress
window.addEventListener('keydown', e => {
  switch (e.key) {
    case 'd':
      defaultColors()
      break
    case 'c':
      constantColor()
      break
    case 's':
      shadedColor()
      break
    case 'p':
      plotSpecificColor()
      break
    default:
      break
  }
})
</script>
