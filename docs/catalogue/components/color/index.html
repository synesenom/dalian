</p><div class="links"><a class="right footnote" href="https://github.com/synesenom/dalian/blob/master/src/components/color.js">source</a><a class="right footnote" href="../../../api/components/color.html">docs</a><a class="right footnote" href="../../../dl/dalian.min.js">min.js</a></div><h1>code</h1><div id="code-doc"></div><script class="doc">
// generate data
function getData () {
  return Array.from({ length: 5 }, (d, i) => ({
    name: 'plot' + (i + 1),
    values: Array.from({ length: 100 }, (d, j) => ({
      x: j / 10,
      y: Math.sin(j / 10 - i / 3),
      lo: 0.1,
      hi: 0.1
    }))
  }))
}
</script><script class="doc">
// create chart
const chart = dalian.LineChart('myChart', '#widget')
  .data(getData())
  .width(600)
  .height(300)
  .margins(40)
  .font.size(14)
  .bottomAxis.label('X')
  .leftAxis.label('Y')
  .tooltip.on(true)
  .tooltip.xFormat(x => x.toFixed(2))
  .tooltip.yFormat(y => y.toFixed(2))
  .render()
</script><script class="doc">
// api methods
let defaultColors = () => chart.color().render(1000)
let constantColor = () => chart.color('#555').render(1000)
let shadedColor = () => chart.color('royalblue', 5).render(1000)
let plotSpecificColor = () => chart.color({
  plot1: '#ef4767',
  plot2: '#ffd166',
  plot3: '#06d6a0',
  plot4: '#118ab2',
  plot5: '#073b4c'
}).render(1000)
</script><script class="doc">
// update data on keypress
window.addEventListener('keydown', e => {
  switch (e.key) {
    case 'd':
      defaultColors()
      break
    case 'c':
      constantColor()
      break
    case 's':
      shadedColor()
      break
    case 'p':
      plotSpecificColor()
      break
    default:
      break
  }
})
</script><script class="doc-hidden">
// Modify radio buttons
[defaultColors, constantColor, shadedColor, plotSpecificColor] = radio('colors',
  [defaultColors, constantColor, shadedColor, plotSpecificColor])
</script><script>function resize() {
  const { width, height } = getSize();
  document.getElementById('widget').style.paddingTop = height + 'px';
  chart
    .width(width)
    .height(height)
    .render();
}
window.onresize = resize;
</script></div></main></body><script>resize();</script></html>
