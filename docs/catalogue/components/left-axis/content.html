<div id="desc">
  <p>
    The LeftAxis component represents the left vertical axis of some charts. In this example you can explore all methods
    and their behavior by pressing the following keys:
  </p>
  <ul>
    <li><span class="desc-button">D</span>- Change data.</li>
    <li><span class="desc-button">L</span>- Change axis label.</li>
    <li><span class="desc-button">F</span>- Change tick format.</li>
    <li><span class="desc-button">T</span>- Show/hide ticks.</li>
    <li><span class="desc-button">A</span>- Show/hide axis line.</li>
  </ul>
</div>

<script class="card-example">
dalian.LineChart('left-axis-card', '#left-axis')
  .data([{
    name: 'trend',
    values: Array.from({ length: 100 }, (d, i) => ({
      x: i / 10,
      y: Math.exp(i / 100)
    }))
  }])
  .x(0)
  .y(0)
  .width(WIDTH)
  .height(HEIGHT)
  .margins({ left: 30, right: 2, top: 20, bottom: 30 })
  .font.size(11)
  .bottomAxis.label('X')
  .leftAxis.label('Left axis')
  .render()
</script>

<script class="doc">
// generate data
function getData () {
  const tau = 500 * Math.random() + 500
  const lambda = 100 * Math.random() + 50
  return [{
    name: 'trend',
    values: Array.from({ length: 1000 }, (d, i) => ({
      x: i / 10,
      y: Math.exp(i / tau) * Math.sin(i / lambda) + 10
    }))
  }]
}
</script>

<script class="doc">
// create chart
const chart = dalian.LineChart('myChart', '#widget')
  .data(getData())
  .width(600)
  .height(300)
  .margins(40)
  .font.size(14)
  .bottomAxis.label('Elapsed time')
  .leftAxis.label('Temperature [C]')
  .render()
</script>

<script class="doc">
// update data on keypress
window.addEventListener('keydown', e => {
  switch (e.key) {
    case 'd':
      // Update data.
      chart.data(getData()).render(1000)
      break
    case 'l':
      // Change label.
      this.l = this.l || 0
      chart.leftAxis.label(['Temperature [C]', 'Pressure [Pa]'][(++this.l) % 2])
        .render()
      break
    case 'f':
      // Change tick format.
      this.f = this.f || 0
      chart.leftAxis.tickFormat([x => x, x => 100 * x][(++this.f) % 2])
        .render()
      break
    case 't':
      this.t = this.t || 0
      chart.leftAxis.hideTicks([false, true][(++this.t) % 2])
        .render()
      break
    case 'a':
      this.a = this.a || 0
      chart.leftAxis.hideAxisLine([false, true][(++this.a) % 2])
        .render()
      break
    default:
      break
  }
})
</script>
