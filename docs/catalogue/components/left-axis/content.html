<div id="desc">
  <p>
    The LeftAxis component represents the left vertical axis of some charts.
    <br><br>Press the following keys or click on the buttons to explore the API:
  </p>
  <ul>
    <li onclick="changeData()"><span class="button">D</span>- Change data.</li>
    <li onclick="changeLabel()"><span class="button">L</span>- Change axis label.</li>
    <li onclick="changeTickFormat()"><span class="button">F</span>- Change tick format.</li>
    <li id="toggleTicks" onclick="toggleTicks()">
      <span class="button checkbox">T</span>
      <span class="label">- Hide ticks.</span>
    </li>
    <li id="toggleAxisLine" onclick="toggleAxisLine()">
      <span class="button checkbox">A</span>
      <span class="label">- Hide axis line.</span>
    </li>
  </ul>
</div>

<script class="card-example">
dalian.LineChart('left-axis-card', '#left-axis')
  .data([{
    name: 'trend',
    values: Array.from({ length: 1000 }, (d, i) => ({
      x: i / 10,
      y: Math.sin(i / 100)
    }))
  }])
  .x(0)
  .y(0)
  .width(WIDTH)
  .height(HEIGHT)
  .margins({ left: 30, right: 2, top: 20, bottom: 30 })
  .font.size(11)
  .bottomAxis.label('X')
  .leftAxis.label('Left axis')
  .render()
</script>

<script class="doc">
// generate data
function getData () {
  const tau = 500 * Math.random() + 500
  const lambda = 100 * Math.random() + 50
  return [{
    name: 'trend',
    values: Array.from({ length: 1000 }, (d, i) => ({
      x: i / 10,
      y: Math.exp(i / tau) * Math.sin(i / lambda) + 10
    }))
  }]
}
</script>

<script class="doc">
// create chart
const chart = dalian.LineChart('myChart', '#widget')
  .data(getData())
  .width(600)
  .height(300)
  .margins(40)
  .font.size(14)
  .bottomAxis.label('Elapsed time')
  .leftAxis.label('Temperature [C]')
  .render()
</script>

<script class="doc">
// api methods
let changeData = () => chart.data(getData()).render(1000)
let changeLabel = () => {
  this.l = ((this.l || 0) + 1) % 3
  chart.leftAxis.label(['Temperature [C]', 'Pressure [Pa]', ''][this.l])
    .render()
}
let changeTickFormat = () => {
  this.f = ((this.f || 0) + 1) % 3
  chart.leftAxis.tickFormat([undefined, x => 10 * x, () => ''][this.f])
    .render()
}
let toggleTicks = () => {
  this.t = !(this.t || 0)
  chart.leftAxis.hideTicks(this.t).render()
}
let toggleAxisLine = () => {
  this.a = !(this.a || 0)
  chart.leftAxis.hideAxisLine(this.a).render()
}
</script>

<script class="doc-hidden">
// Modify toggle buttons
toggleTicks = checkbox(toggleTicks, 'toggleTicks', 't', ['Show ticks', 'Hide ticks'])
toggleAxisLine = checkbox(toggleAxisLine, 'toggleAxisLine', 'a', ['Show axis line', 'Hide axis line'])
</script>

<script class="doc">
// update data on keypress
window.addEventListener('keydown', e => {
  switch (e.key) {
    case 'd':
      changeData()
      break
    case 'l':
      changeLabel()
      break
    case 'f':
      changeTickFormat()
      break
    case 't':
      toggleTicks()
      break
    case 'a':
      toggleAxisLine()
      break
    default:
      break
  }
})
</script>
