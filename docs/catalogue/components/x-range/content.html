<div id="desc">
  <p>
    The XRange component allows for constraining the X axis lower/upper boundaries separately.
  </p>
</div>
<div id="controls">
  <ul>
    <li id="toggleMin" onclick="toggleMin()">L - Set lower boundary.</li>
    <li id="toggleMax" onclick="toggleMax()">U - Set upper boundary.</li>
    <li id="toggleStretch" onclick="toggleStretch()">S - Stretch boundary.</li>
  </ul>
</div>

<script class="card-example">
dalian.LineChart('x-range-card', '#x-range')
  .data([{
    name: 'trend',
    values: Array.from({ length: 100 }, (d, i) => ({
      x: i,
      y: Math.exp(i / 50) * Math.sin(i / 5) + 10
    }))
  }])
  .x(0)
  .y(0)
  .width(WIDTH)
  .height(HEIGHT)
  .margins({ left: 30, right: 2, top: 20, bottom: 30 })
  .font.size(11)
  .font.color('#ccc')
  .color.palette('royalblue')
  .bottomAxis.label('X')
  .leftAxis.label('Y')
  .xRange.min(20)
  .xRange.max(60)
  .render()
</script>

<script class="doc">
// generate data
function getData () {
  return [{
    name: 'trend',
    values: Array.from({ length: 100 }, (d, i) => ({
      x: i,
      y: Math.exp(i / 50) * Math.sin(i / 5) + 10
    }))
  }]
}
</script>

<script class="doc">
// create chart
const chart = dalian.LineChart('myChart', '#widget')
  .data(getData())
  .width(600)
  .height(300)
  .margins(40)
  .font.size(14)
  .bottomAxis.label('Elapsed time [h]')
  .leftAxis.label('Temperature [C]')
  .render()
</script>

<script class="doc">
// api methods
let toggleMin = () => {
  this.l = !(this.l || 0)
  chart.xRange.min(this.l ? 30 : undefined).render(400)
}
let toggleMax = () => {
  this.u = !(this.u || 0)
  chart.xRange.max(this.u ? 70 : undefined).render(400)
}
let toggleStretch = () => {
  this.s = !(this.s || 0)
  chart.xRange.expandMin(this.s ? 0.1 : undefined)
    .xRange.expandMax(this.s ? 0.1 : undefined)
    .render(400)
}
</script>

<script class="doc-hidden">
// Modify toggle buttons
toggleMin = checkbox(toggleMin, 'toggleMin', 'l', ['Remove lower boundary', 'Set lower boundary'])
toggleMax = checkbox(toggleMax, 'toggleMax', 'u', ['Remove upper boundary', 'Set upper boundary'])
toggleStretch = checkbox(toggleStretch, 'toggleStretch', 's', ['Relax range', 'Stretch range'])
</script>

<script class="doc">
// update data on keypress
window.addEventListener('keydown', e => {
  switch (e.key) {
    case 'l':
      toggleMin()
      break
    case 'u':
      toggleMax()
      break
    case 's':
      toggleStretch()
      break
    default:
      break
  }
})
</script>
