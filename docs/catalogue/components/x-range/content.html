<div id="desc">
  <p>
    The XRange component allows for constraining the X axis lower/upper boundaries separately.
  </p>
</div>
<div id="controls">
  <ul>
    <li id="toggleMin" onclick="toggleMin()">Set lower boundary</li>
    <li id="toggleMax" onclick="toggleMax()">Set upper boundary</li>
    <li id="toggleCompression" onclick="toggleCompression()">Compress boundary</li>
  </ul>
</div>

<script class="card-example">
dalian.LineChart('x-range-card', '#x-range')
  .data([{
    name: 'trend',
    values: Array.from({ length: 100 }, (d, i) => ({
      x: i,
      y: Math.exp(i / 50) * Math.sin(i / 5) + 10
    }))
  }])
  .x(0)
  .y(0)
  .width(WIDTH)
  .height(HEIGHT)
  .margins({ left: 30, right: 2, top: 20, bottom: 30 })
  .font.size(11)
  .font.color('#ccc')
  .color.palette(COLORS.component)
  .bottomAxis.label('X')
  .leftAxis.label('Y')
  .xRange.min(20)
  .xRange.max(60)
  .render()
</script>

<script class="doc">
// generate data
function getData () {
  return [{
    name: 'trend',
    values: Array.from({ length: 100 }, (d, i) => ({
      x: i,
      y: Math.exp(i / 50) * Math.sin(i / 5) + 10
    }))
  }]
}
</script>

<script class="doc">
// create chart
const chart = dalian.LineChart('myChart', '#widget')
  .data(getData())
  .width(WIDTH)
  .height(HEIGHT)
  .margins({left: 60, top: 40, bottom: 40, right: 40})
  .font.size(14)
  .bottomAxis.label('Elapsed time [h]')
  .leftAxis.label('Temperature [C]')
  .render()
</script>

<script class="doc">
// api methods
let toggleMin = () => {
  this.l = 1 - (this.l || 0)
  chart.xRange.min(this.l ? 30 : undefined).render(400)
}

let toggleMax = () => {
  this.u = 1 - (this.u || 0)
  chart.xRange.max(this.u ? 70 : undefined).render(400)
}

let toggleCompression = () => {
  this.c = 1 - (this.c || 0)
  chart.xRange.compressMin(this.c ? 0.1 : undefined)
    .xRange.compressMax(this.c ? 0.1 : undefined)
    .render(400)
}
</script>

<script class="doc-hidden">
// Modify toggle buttons
toggleMin = state(toggleMin, 'l', ['Set lower boundary', 'Remove lower boundary'])
toggleMax = state(toggleMax, 'u', ['Set upper boundary', 'Remove upper boundary'])
toggleCompression = state(toggleCompression, 'c', ['Compress range', 'Relax range'])
</script>
