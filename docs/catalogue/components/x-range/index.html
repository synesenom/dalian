// generate data
function getData () {
  return [{
    name: 'trend',
    values: Array.from({ length: 100 }, (d, i) => ({
      x: i,
      y: Math.exp(i / 50) * Math.sin(i / 5) + 10
    }))
  }]
}
</script><script class="doc">

  .data(getData())
  .width(600)
  .height(300)
  .margins(40)
  .font.size(14)
  .bottomAxis.label('Elapsed time [h]')
  .leftAxis.label('Temperature [C]')
  .render()
</script><script class="doc">

let toggleMin = () => {
  this.l = !(this.l || 0)
  chart.xRange.min(this.l ? 30 : undefined).render(400)
}
let toggleMax = () => {
  this.u = !(this.u || 0)
  chart.xRange.max(this.u ? 70 : undefined).render(400)
}
</script><script class="doc">

    case 'u':
      toggleMax()
      break

      break
  }
})
</script><script class="doc-hidden">
