<div id="desc">
  <p>
    The Font component manages font properties such as size and color. Note that changing font color also affects the
    color of the axes.
    <br><br>Press the following keys or click on the buttons to explore the API:
  </p>
  <ul>
    <li onclick="toggleFontSize()"><span class="button">D</span>- Change font size.</li>
    <li onclick="toggleFontColor()"><span class="button">C</span>- Change font color.</li>
  </ul>
</div>

<script class="card-example">
dalian.BarChart('font-card', '#font')
  .data(Array.from({ length: 5 }, (d, i) => ({
    name: 'ABCDE'.charAt(i),
    value: Math.random()
  })))
  .x(0)
  .y(0)
  .width(WIDTH)
  .height(HEIGHT)
  .margins({ left: 30, right: 2, top: 20, bottom: 30 })
  .font.size(11)
  .font.color('royalblue')
  .bottomAxis.label('X')
  .bottomAxis.hideTicks(true)
  .bottomAxis.hideAxisLine(true)
  .leftAxis.label('Y')
  .leftAxis.hideTicks(true)
  .leftAxis.hideAxisLine(true)
  .color('#ccc')
  .render()
</script>

<script class="doc">
// generate data
function getData () {
  return Array.from({ length: 5 }, (d, i) => ({
    name: 'plot' + (i + 1),
    value: Math.random() + 0.5
  }))
}
</script>

<script class="doc">
// create chart
const chart = dalian.BarChart('myChart', '#widget')
  .data(getData())
  .width(600)
  .height(300)
  .margins({left: 40, right: 40, top: 40, bottom: 50})
  .font.size(14)
  .color('royalblue')
  .bottomAxis.label('X')
  .leftAxis.label('Y')
  .tooltip.on(true)
  .tooltip.rowFormat(y => y.toFixed(2))
  .render()
</script>

<script class="doc">
// api methods
const toggleFontSize = () => {
  this.s = ((this.s || 0) + 1) % 3
  chart.font.size([undefined, 10, 16][this.s]).render()
}
const toggleFontColor = () => {
  this.c = ((this.c || 0) + 1) % 3
  chart.font.color([undefined, 'firebrick', 'grey'][this.c]).render()
}
</script>

<script class="doc">
// update data on keypress
window.addEventListener('keydown', e => {
  switch (e.key) {
    case 's':
      toggleFontSize()
      break
    case 'c':
      toggleFontColor()
      break
    default:
      break
  }
})
</script>
