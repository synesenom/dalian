<div id="desc">
  <p>
    The Font component manages font properties such as size and color. Note how changing font color also affects the
    color of the axes.
  </p>
</div>
<div id="controls">
  <ul>
    <li onclick="toggleFontSize()">S - Change font size.</li>
    <li onclick="toggleFontColor()">C - Change font color.</li>
  </ul>
</div>

<script class="card-example">
dalian.BarChart('font-card', '#font')
  .data(Array.from({ length: 5 }, (d, i) => ({
    name: 'ABCDE'.charAt(i),
    value: (i * 7) % 5 + 1
  })))
  .x(0)
  .y(0)
  .width(WIDTH)
  .height(HEIGHT)
  .margins({ left: 30, right: 2, top: 20, bottom: 30 })
  .font.size(11)
  .font.color('#ccc')
  .bottomAxis.label('X')
  .leftAxis.label('Y')
  .color.palette('#ccc')
  .render()

// Highlight component
d3.selectAll('#font text').style('color', 'royalblue')
</script>

<script class="doc">
// generate data
function getData () {
  return Array.from({ length: 5 }, (d, i) => ({
    name: 'plot' + (i + 1),
    value: Math.random() + 0.5
  }))
}
</script>

<script class="doc">
// create chart
const chart = dalian.BarChart('myChart', '#widget')
  .data(getData())
  .width(600)
  .height(300)
  .margins({left: 40, right: 40, top: 40, bottom: 50})
  .font.size(14)
  .color.palette('royalblue')
  .bottomAxis.label('X')
  .leftAxis.label('Y')
  .tooltip.on(true)
  .tooltip.valueFormat(x => x.toFixed(1))
  .render()
</script>

<script class="doc">
// api methods
let toggleFontSize = () => {
  this.s = ((this.s || 0) + 1) % 3
  chart.font.size([undefined, 10, 16][this.s]).render()
}

let toggleFontColor = () => {
  this.c = ((this.c || 0) + 1) % 3
  chart.font.color([undefined, 'red', 'transparent'][this.c]).render()
}
</script>

<script class="doc">
// update data on keypress
window.addEventListener('keydown', e => {
  switch (e.key) {
    case 's':
      toggleFontSize()
      break
    case 'c':
      toggleFontColor()
      break
    default:
      break
  }
})
</script>
