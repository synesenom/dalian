<div id="desc">
  <p>
    The YRange component allows for constraining the Y axis lower/upper boundaries separately.
  </p>
</div>
<div id="controls">
  <ul>
    <li id="toggleMin" onclick="toggleMin()">L - Set lower boundary.</li>
    <li id="toggleMax" onclick="toggleMax()">U - Set upper boundary.</li>
    <li id="toggleCompression" onclick="toggleCompression()">C - Compress boundary.</li>
  </ul>
</div>

<script class="card-example">
dalian.LineChart('y-range-card', '#y-range')
  .data([{
    name: 'trend',
    values: Array.from({ length: 100 }, (d, i) => ({
      x: i,
      y: Math.exp(i / 50) * Math.sin(i / 5) + 10
    }))
  }])
  .x(0)
  .y(0)
  .width(WIDTH)
  .height(HEIGHT)
  .margins({ left: 30, right: 2, top: 20, bottom: 30 })
  .font.size(11)
  .font.color('#ccc')
  .color.palette('royalblue')
  .bottomAxis.label('X')
  .leftAxis.label('Y')
  .yRange.min(8)
  .yRange.max(14)
  .render()
</script>

<script class="doc">
// generate data
function getData () {
  return [{
    name: 'trend',
    values: Array.from({ length: 100 }, (d, i) => ({
      x: i,
      y: Math.exp(i / 50) * Math.sin(i / 5) + 10
    }))
  }]
}
</script>

<script class="doc">
// create chart
const chart = dalian.LineChart('myChart', '#widget')
  .data(getData())
  .width(600)
  .height(300)
  .margins(40)
  .font.size(14)
  .bottomAxis.label('Elapsed time [h]')
  .leftAxis.label('Temperature [C]')
  .render()
</script>

<script class="doc">
// api methods
let toggleMin = () => {
  this.l = 1 - (this.l || 0)
  chart.yRange.min(this.l ? 9 : undefined).render(400)
}

let toggleMax = () => {
  this.u = 1 - (this.u || 0)
  chart.yRange.max(this.u ? 14 : undefined).render(400)
}

let toggleCompression = () => {
  this.c = 1 - (this.c || 0)
  chart.yRange.compressMin(this.c ? 0.1 : undefined)
    .yRange.compressMax(this.c ? 0.1 : undefined)
    .render(400)
}
</script>

<script class="doc-hidden">
// Modify toggle buttons
toggleMin = state(toggleMin, 'l', ['Set lower boundary', 'Remove lower boundary'])
toggleMax = state(toggleMax, 'u', ['Set upper boundary', 'Remove upper boundary'])
toggleCompression = state(toggleCompression, 'c', ['Compress range', 'Relax range'])
</script>

<script class="doc">
// update data on keypress
window.addEventListener('keydown', e => {
  switch (e.key) {
    case 'l':
      toggleMin()
      break
    case 'u':
      toggleMax()
      break
    case 'c':
      toggleCompression()
      break
    default:
      break
  }
})
</script>
