<div id="desc">
  <p>
    The Description component binds a pop-up tooltip to the context menu.
  </p>
</div>
<div id="controls">
  <ul>
    <li id="toggleDescription" onclick="toggleDescription()">Enable description</li>
  </ul>
</div>

<script class="card-example">
dalian.LineChart('description-card', '#description')
  .data([{
    name: 'trend',
    values: Array.from({ length: 100 }, (d, i) => ({
      x: i,
      y: Math.exp(i / 50) * Math.sin(i / 5) + 10
    }))
  }])
  .x(0)
  .y(0)
  .width(WIDTH)
  .height(HEIGHT)
  .margins({ left: 30, right: 2, top: 20, bottom: 30 })
  .font.size(11)
  .color.palette(COLORS.component)
  .bottomAxis.label('X')
  .leftAxis.label('Y')
  .render()
</script>

<script class="doc">
// generate data
function getData () {
  return [{
    name: 'trend',
    values: Array.from({ length: 100 }, (d, i) => ({
      x: i,
      y: Math.exp(i / 100) * Math.sin(i / 5) + 10
    }))
  }]
}
</script>

<script class="doc">
// create chart
const chart = dalian.LineChart('myChart', '#widget')
  .data(getData())
  .width(WIDTH)
  .height(HEIGHT)
  .margins({left: 60, top: 40, bottom: 40, right: 40})
  .font.size(14)
  .bottomAxis.label('Elapsed time')
  .leftAxis.label('Temperature [C]')
  .render()
</script>

<script class="doc">
// api methods
let toggleDescription = () => {
  this.d = 1 - (this.d || 0)
  chart.description(this.d ? 'This is a simple line chart.' : undefined)
    .render()
}
</script>

<script class="doc-hidden">
// Modify toggle buttons
toggleDescription = state(toggleDescription, 'd', ['Enable description', 'Disable description'])
</script>
