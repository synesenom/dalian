}</script><title>Pin | dalian</title></head><body><main><div class="main-content-centered"><div id="widget"></div><h1>description</h1><p id="desc">
  <p>
    The Pin component adds pin markers to a chart.
    <br><br>Press the following keys or click on the buttons to explore the API:
  </p>
  <ul>
    <li onclick="changeData()"><span class="button">D</span>- Change data.</li>

</p><div class="links"><a class="right footnote" href="https://github.com/synesenom/dalian/blob/master/src/components/pin.js">source</a><a class="right footnote" href="../../../api/components/pin.html">docs</a><a class="right footnote" href="../../../dl/dalian.min.js">min.js</a></div><h1>code</h1><div id="code-doc"></div><script class="doc">
// generate data
function getData () {
  const length = 50 + Math.floor(50 * Math.random())
  const tau = 50 * Math.random() + 50
  return [{
    name: 'trend',
    values: Array.from({ length }, (d, i) => ({
      x: i,
      y: Math.exp(i / tau) * Math.sin(i / 5) + 10
    }))
  }]
}
</script><script class="doc">
// create chart
const chart = dalian.LineChart('myChart', '#widget')
  .data(getData())
  .width(600)
  .height(300)
  .margins(40)
  .font.size(14)
  .bottomAxis.label('Elapsed time')
  .leftAxis.label('Temperature [C]')
  .yRange.max(null, 0.1)
  .render()
</script><script class="doc">
// api methods
let changeData = () => chart.data(getData()).render(1000)
let togglePin = () => {
  this.p = !(this.p || 0)
  if (this.p) {
    chart.pin.add('marker', 40, {
      color: 'firebrick',
      'height': 0.7,
      text: 'Measurement started'
    }, 1000)
  } else {
    chart.pin.remove('marker', 1000)
  }
}
let toggleXRange = () => {
  this.x = !(this.x || 0)
  chart.xRange.min(this.x ? 8 : undefined)
    .xRange.max(this.x ? 35 : undefined)
    .render(1000)
}
</script><script class="doc">
// update data on keypress
window.addEventListener('keydown', e => {
  switch (e.key) {
    case 'd':
      changeData()
      break
    case 'p':
      togglePin()
      break
    case 'x':
      toggleXRange()
      break
    default:
      break
  }
})
</script><script class="doc-hidden">
// Modify toggle buttons
togglePin = checkbox(togglePin, 'togglePin', 'p', ['Remove pin', 'Add pin'])
toggleXRange = checkbox(toggleXRange, 'toggleXRange', 'x', ['Remove x constraint', 'Set x constraint'])
</script><script>function resize() {
  const { width, height } = getSize();
  document.getElementById('widget').style.paddingTop = height + 'px';
  chart
    .width(width)
    .height(height)
    .render();
}
window.onresize = resize;
</script></div></main></body><script>resize();</script></html>
