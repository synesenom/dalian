</p><script>// Widget size.
const WIDTH = parseFloat(d3.select('#widget').style('width'));
const HEIGHT = parseFloat(d3.select('#widget').style('padding-bottom'));
</script><h1>code<div class="margin-right"><a href="../../../api/components/line-style.html">Documentation</a><a href="https://github.com/synesenom/dalian/blob/master/src/components/line-style.js">Source code</a></div></h1><div id="code-doc"></div><script class="doc">
// generate data
function getData () {
  return [{
    name: 'mango',
    values: Array.from({ length: 100 }, (d, i) => ({
      x: i,
      y: Math.pow(i / 40, 2),
      lo: i / 100,
      hi: i / 150
    }))
  }, {
    name: 'kiwi',
    values: Array.from({ length: 100 }, (d, i) => ({
      x: i,
      y: Math.log(i + 1)
        * Math.pow(Math.cos(Math.PI * i / 15), 2) + 2,
      lo: .4,
      hi: .9
    }))
  }]
}
</script><script class="doc">
// create chart
const chart = dalian.LineChart('myChart', '#widget')
  .data(getData())
  .width(WIDTH)
  .height(HEIGHT)
  .margins({left: 60, top: 40, bottom: 40, right: 40})
  .font.size(14)
  .bottomAxis.label('days')
  .leftAxis.label('price')
  .smoothing(true)
  .tooltip.on(true)
  .tooltip.valueFormat(d => d.y === null ? 'No data' : d.y.toFixed(2))
  .render(1000)
</script><script class="doc">
// api methods
let toggleLineStyle = () => {
  this.l = ((this.l || 0) + 1) % 3
  chart.lineStyle({
    mango: ['solid', 'dashed', 'dotted'][this.l]
  }).render()
}
