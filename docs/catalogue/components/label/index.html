  <p>
    The Label component attaches text labels to a widget's elements. In this example you can explore the component's
    API.
  </p>
</p><script>// Widget size.
const WIDTH = parseFloat(d3.select('#widget').style('width'));
const HEIGHT = parseFloat(d3.select('#widget').style('padding-bottom'));
</script><h1>code<div class="margin-right"><a href="../../../api/components/label.html">Documentation</a><a href="https://github.com/synesenom/dalian/blob/master/src/components/label.js">Source code</a></div></h1><div id="code-doc"></div><script class="doc">
// generate data
function getData () {
  return Array.from({ length: 5 }, (d, i) => ({
    name: 'ABCDE'.charAt(i),
    value: Math.random() + 0.5
  }))
}
</script><script class="doc">
// create chart
const chart = dalian.BarChart('myChart', '#widget')
  .data(getData())
  .width(WIDTH)
  .height(HEIGHT)
  .margins({left: 60, top: 40, bottom: 40, right: 40})
  .font.size(14)
  .color.palette('royalblue')
  .bottomAxis.label('X')
  .leftAxis.label('Y')
  .render()
</script><script class="doc">
// api methods
const labels = [
  undefined,
  d => d.name,
  d => d.value.toFixed(2)
]
let toggleLabel = () => {
  this.l = ((this.l || 0) + 1) % 3
  chart.label(labels[this.l]).render()
}
</script><script class="doc-hidden">
// Modify switch buttons
toggleLabel = state(toggleLabel, 'l', ['No label', 'Showing name', 'Showing value'])
