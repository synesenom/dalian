</p><script>// Widget size.
const WIDTH = parseFloat(d3.select('#widget').style('width'));
const HEIGHT = parseFloat(d3.select('#widget').style('padding-bottom'));
</script><h1>code<div class="margin-right"><a href="../../../api/components/mouse.html">Documentation</a><a href="https://github.com/synesenom/dalian/blob/master/src/components/mouse.js">Source code</a></div></h1><div id="code-doc"></div><script class="doc">
// generate data
function getData () {
  return Array.from({ length: 5 }, (d, i) => ({
    name: 'plot' + (i + 1),
    value: Math.random() + 0.5
  }))
}
</script><script class="doc">
// create chart
const chart = dalian.BarChart('myChart', '#widget')
  .data(getData())
  .width(WIDTH)
  .height(HEIGHT)
  .margins({left: 60, top: 40, bottom: 40, right: 40})
  .font.size(14)
  .color.palette('royalblue')
  .bottomAxis.label('X')
  .leftAxis.label('Y')
  .render()
</script><script class="doc">
// api methods
let toggleMouseover = () => {
  this.o = 1 - (this.o || 0)
  chart.mouse.over(this.o ? k => chart.highlight(k.name) : undefined)
    .render()
}

let toggleMouseleave = () => {
  this.l = 1 - (this.l || 0)
  chart.mouse.leave(this.l ? () => chart.highlight() : undefined)
    .render()
}

let toggleClick = () => {
  this.c = 1 - (this.c || 0)
  chart.mouse.click(this.c ? k => alert(`You clicked on ${k.name}`) : undefined)
    .render()
}
</script><script class="doc-hidden">
// Modify toggle buttons
toggleMouseover = state(toggleMouseover, 'o', ['Bind mouseover callback', 'Remove mouseover callback'])
toggleMouseleave = state(toggleMouseleave, 'l', ['Bind mouseleave callback', 'Remove mouseleave callback'])
toggleClick = state(toggleClick, 'c', ['Bind click callback', 'Remove click callback'])
</script><!--+resize('' + variableName)--></div></main></body><!--script.--><!--    resize();--></html>
