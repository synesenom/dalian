<div id="desc">
  <p>
    The Mouse component allows for binding callbacks to basic mouse events.
  </p>
</div>
<div id="controls">
  <ul>
    <li id="toggleMouseover" onclick="toggleMouseover()">O - Bind mouseover callback.</li>
    <li id="toggleMouseleave" onclick="toggleMouseleave()">L - Bind mouseleave callback.</li>
    <li id="toggleClick" onclick="toggleClick()">C - Bind click callback.</li>
  </ul>
</div>

<script class="card-example">
dalian.BarChart('mouse-card', '#mouse')
  .data(Array.from({ length: 5 }, (d, i) => ({
    name: 'ABCDE'.charAt(i),
    value: (i * 7) % 5 + 1
  })))
  .x(0)
  .y(0)
  .width(WIDTH)
  .height(HEIGHT)
  .margins({ left: 30, right: 2, top: 20, bottom: 30 })
  .font.size(11)
  .bottomAxis.label('X')
  .leftAxis.label('Y')
  .color.palette('royalblue')
  .render()
</script>

<script class="doc">
// generate data
function getData () {
  return Array.from({ length: 5 }, (d, i) => ({
    name: 'plot' + (i + 1),
    value: Math.random() + 0.5
  }))
}
</script>

<script class="doc">
// create chart
const chart = dalian.BarChart('myChart', '#widget')
  .data(getData())
  .width(600)
  .height(300)
  .margins({left: 40, right: 40, top: 40, bottom: 50})
  .font.size(14)
  .color.palette('royalblue')
  .bottomAxis.label('X')
  .leftAxis.label('Y')
  .render()
</script>

<script class="doc">
// api methods
let toggleMouseover = () => {
  this.o = 1 - (this.o || 0)
  chart.mouse.over(this.o ? k => chart.highlight(k.name) : undefined)
    .render()
}

let toggleMouseleave = () => {
  this.l = 1 - (this.l || 0)
  chart.mouse.leave(this.l ? () => chart.highlight() : undefined)
    .render()
}

let toggleClick = () => {
  this.c = 1 - (this.c || 0)
  chart.mouse.click(this.c ? k => alert(`You clicked on ${k.name}`) : undefined)
    .render()
}
</script>

<script class="doc-hidden">
// Modify toggle buttons
toggleMouseover = state(toggleMouseover, 'o', ['Bind mouseover callback', 'Remove mouseover callback'])
toggleMouseleave = state(toggleMouseleave, 'l', ['Bind mouseleave callback', 'Remove mouseleave callback'])
toggleClick = state(toggleClick, 'c', ['Bind click callback', 'Remove click callback'])
</script>

<script class="doc">
// update data on keypress
window.addEventListener('keydown', e => {
  switch (e.key) {
    case 'o':
      toggleMouseover()
      break
    case 'l':
      toggleMouseleave()
      break
    case 'c':
      toggleClick()
      break
    default:
      break
  }
})
</script>
