</div></div></div></div><h1>description<div class="margin-right"><a href="../../">Back to the catalogue</a></div></h1><p id="desc">
  <p>
    The Smoothing component allows for polygon smoothing in widgets that have elements built up of polygons.
  </p>
</p><script>// Widget size.
const WIDTH = parseFloat(d3.select('#widget').style('width'));
const HEIGHT = parseFloat(d3.select('#widget').style('padding-bottom'));
</script><h1>code<div class="margin-right"><a href="../../../api/components/smoothing.html">Documentation</a><a href="https://github.com/synesenom/dalian/blob/master/src/components/smoothing.js">Source code</a></div></h1><div id="code-doc"></div><script class="doc">
// generate data
function getData () {
  return [{
    name: 'trend',
    values: Array.from({ length: 20 }, (d, i) => ({
      x: 5 * i,
      y: Math.exp(i / 20) * Math.sin(i) + 10,
      lo: 1,
      hi: 2
    }))
  }]
}
</script><script class="doc">
// create chart
const chart = dalian.LineChart('myChart', '#widget')
  .data(getData())
  .width(WIDTH)
  .height(HEIGHT)
  .margins({left: 60, top: 40, bottom: 40, right: 40})
  .font.size(14)
  .bottomAxis.label('Elapsed time')
  .leftAxis.label('Temperature [C]')
  .render()
</script><script class="doc">
// api methods
let toggleSmoothing = () => {
  this.s = 1 - (this.s || 0)
  chart.smoothing(this.s).render(1000)
}
</script><script class="doc-hidden">
// Modify switch buttons
toggleSmoothing = state(toggleSmoothing, 's', ['Enable smoothing', 'Disable smoothing'])
