<div id="desc">
  <p>
    The Smoothing component allows for polygon smoothing in widgets that have elements built up of polygons.
  </p>
</div>
<div id="controls">
  <ul>
    <li id="toggleSmoothing" onclick="toggleSmoothing()">Enable smoothing</li>
  </ul>
</div>

<script class="card-example">
dalian.LineChart('smoothing-card', '#smoothing')
  .data([{
    name: 'trend',
    values: Array.from({ length: 20 }, (d, i) => ({
      x: 5 * i,
      y: Math.exp(i / 10) * Math.sin(i) + 10
    }))
  }])
  .x(0)
  .y(0)
  .width(WIDTH)
  .height(HEIGHT)
  .margins({ left: 30, right: 2, top: 20, bottom: 30 })
  .font.size(11)
  .color.palette(COLORS.component)
  .bottomAxis.label('X')
  .leftAxis.label('Y')
  .render()
</script>

<script class="doc">
// generate data
function getData () {
  return [{
    name: 'trend',
    values: Array.from({ length: 20 }, (d, i) => ({
      x: 5 * i,
      y: Math.exp(i / 20) * Math.sin(i) + 10,
      lo: 1,
      hi: 2
    }))
  }]
}
</script>

<script class="doc">
// create chart
const chart = dalian.LineChart('myChart', '#widget')
  .data(getData())
  .width(WIDTH)
  .height(HEIGHT)
  .margins({left: 60, top: 40, bottom: 40, right: 40})
  .font.size(14)
  .bottomAxis.label('Elapsed time')
  .leftAxis.label('Temperature [C]')
  .render()
</script>

<script class="doc">
// api methods
let toggleSmoothing = () => {
  this.s = 1 - (this.s || 0)
  chart.smoothing(this.s).render(1000)
}
</script>

<script class="doc-hidden">
// Modify switch buttons
toggleSmoothing = state(toggleSmoothing, 's', ['Enable smoothing', 'Disable smoothing'])
</script>
