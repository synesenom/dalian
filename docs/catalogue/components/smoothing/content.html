<div id="desc">
  <p>
    The Smoothing component allows for polygon smoothing in widgets that have elements built up of polygons.
    <br><br>Press the following keys or click on the buttons to explore the API:
  </p>
  <ul>
    <li id="toggleSmoothing" onclick="toggleSmoothing()">
      <span class="button checkbox">S</span>
      <span class="label">- Enable smoothing.</span>
    </li>
  </ul>
</div>

<script class="card-example">
dalian.LineChart('smoothing-card', '#smoothing')
  .data([{
    name: 'trend',
    values: Array.from({ length: 20 }, (d, i) => ({
      x: 5 * i,
      y: Math.exp(i / 10) * Math.sin(i) + 10
    }))
  }])
  .x(0)
  .y(0)
  .width(WIDTH)
  .height(HEIGHT)
  .margins({ left: 30, right: 2, top: 20, bottom: 30 })
  .font.size(11)
  .bottomAxis.label('X')
  .leftAxis.label('Y')
  .render()
</script>

<script class="doc">
// generate data
function getData () {
  return [{
    name: 'trend',
    values: Array.from({ length: 20 }, (d, i) => ({
      x: 5 * i,
      y: Math.exp(i / 20) * Math.sin(i) + 10,
      lo: 1,
      hi: 2
    }))
  }]
}
</script>

<script class="doc">
// create chart
const chart = dalian.LineChart('myChart', '#widget')
  .data(getData())
  .width(600)
  .height(300)
  .margins(40)
  .font.size(14)
  .bottomAxis.label('Elapsed time')
  .leftAxis.label('Temperature [C]')
  .render()
</script>

<script class="doc">
// api methods
let toggleSmoothing = () => {
  this.s = !(this.s || 0)
  chart.smoothing(this.s).render(1000)
}
</script>

<script class="doc-hidden">
// Modify toggle buttons
toggleSmoothing = checkbox(toggleSmoothing, 'toggleSmoothing', 's', ['Disable smoothing', 'Enable smoothing'])
</script>

<script class="doc">
// update data on keypress
window.addEventListener('keydown', e => {
  switch (e.key) {
    case 's':
      toggleSmoothing()
      break
    default:
  }
})
</script>
