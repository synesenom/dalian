<div id="desc">
  <p>
    A legend widget can be used to add interactive labels to charts or dashboards. You can also insert this widget into
    any widget that supports the <a href="../../components/objects">Objects</a> component.
  </p>
</div>
<div id="controls">
  <ul>
    <li onclick="toggleColors()">.colors()</li>
    <li onclick="toggleColumns()">.columns()</li>
    <li onclick="toggleEntries()">.entries()</li>
    <li onclick="toggleHSep()">.hSep()</li>
    <li onclick="toggleInsert()">.insert()</li>
    <li onclick="toggleMarkers()">.markers()</li>
    <li onclick="toggleStyles()">.styles()</li>
    <li onclick="toggleVSep()">.vSep()</li>
  </ul>
</div>

<script class="card-example">
dalian.Legend('legend-card', '#legend')
  .x(0)
  .y(0)
  .width(WIDTH)
  .height(HEIGHT)
  .margins(0)
  .font.size(14)
  .entries([
    {key: 'alice', label: 'Alice'},
    {key: 'bob', label: 'Bob'},
    {key: 'charlie', label: 'Charlie'},
    {key: 'dan', label: 'Dan'}
  ])
  .colors({
    alice: 'rgb(70, 108, 217)',
    bob: 'rgba(70, 108, 217, 0.8)',
    charlie: 'rgba(70, 108, 217, 0.5)',
    dan: 'rgba(70, 108, 217, 0.2)'
  })
  .render()
</script>

<script class="doc">
// create a chart
const chart = dalian.LineChart('chart', '#widget')
  .data([{
    name: 'pilsener',
    values: Array.from({ length: 100 }, (d, i) => ({
      x: i,
      y: Math.exp(i / 100)
    }))
  }, {
    name: 'weissbier',
    values: Array.from({ length: 100 }, (d, i) => ({
      x: i,
      y: Math.cos(i / 100)**2
    }))
  }, {
    name: 'saison',
    values: Array.from({ length: 100 }, (d, i) => ({
      x: i,
      y: 1 - Math.exp(-i / 100)
    }))
  }, {
    name: 'stout',
    values: Array.from({ length: 100 }, (d, i) => ({
      x: i,
      y: Math.log(i / 10 + 1)
    }))
  }])
  .lineStyle({
    saison: 'dashed',
    stout: 'dotted',
  })
  .width(0.6 * WIDTH)
  .height(HEIGHT)
  .margins(40)
  .leftAxis.label('consumption')
  .bottomAxis.label('days')
  .yRange.max(4)
  .render()
</script>

<script class="doc">
// create legend
const legend = dalian.Legend('legend', '#widget')
  .x(0.6 * WIDTH)
  .width(0.4 * WIDTH)
  .height(HEIGHT)
  .margins({top: 40})
  .font.size(12)
  .entries([
    {key: 'pilsener', label: 'Pilsner'},
    {key: 'weissbier', label: 'Weissbier'},
    {key: 'saison', label: 'Saison'},
    {key: 'stout', label: 'Stout'}
  ])
  .styles({
    saison: 'dashed',
    stout: 'dotted'
  })
  .mouse.over(k => {
    // Highlight legend and curves.
    legend.highlight(k, 400)
    chart.highlight(k, 400)
  })
  .mouse.leave(() => {
    // Remove highlights.
    legend.highlight(null, 400)
    chart.highlight(null, 400)
  })
  .render()
</script>

<script class="doc">
// api methods
const toggleColors = () => {
  this.c = 1 - (this.c || 0)
  const colors = this.c ? {
    pilsener: 'royalblue',
    weissbier: 'yellowgreen',
    saison: 'goldenrod',
    stout: 'firebrick',
  } : undefined
  legend.colors(colors).render(1000)
  chart.color.palette(colors).render(1000)
}

const toggleColumns = () => {
  this.o = 1 - (this.o || 0)
  legend.columns(this.o ? 2 : undefined).render(1000)
}

const toggleEntries = () => {
  this.e = 1 - (this.e || 0)
  legend.entries(this.e ? [
    {key: 'pilsener', label: 'Pilsner'},
    {key: 'saison', label: 'Saison'}
  ] : [
    {key: 'pilsener', label: 'Pilsner'},
    {key: 'weissbier', label: 'Weissbier'},
    {key: 'saison', label: 'Saison'},
    {key: 'stout', label: 'Stout'}
  ]).render(1000)
}

const toggleHSep = () => {
  this.h = 1 - (this.h || 0)
  legend.hSep(this.h ? 8 : undefined).render(1000)
}

const toggleInsert = () => {
  this.i = 1 - (this.i || 0)
  legend.insert(this.i ? chart : undefined, {x: 20, y: 20})
}

const toggleMarkers = () => {
  this.m = ((this.m || 0) + 1) % 3
  switch (this.m) {
    case 0:
      legend.markers().render()
      break
    case 1:
      legend.markers('circle').render()
      break
    case 2:
      legend.markers('m -7.5 6.495 l 7.5 -13 l 7.5 13 z').render()
  }
}

const toggleStyles = () => {
  this.s = 1 - (this.s || 0)
  const styles = this.s ? undefined : {
    saison: 'dashed',
    stout: 'dotted'
  }
  legend.styles(styles).render()
  chart.lineStyle(styles).render()
}

const toggleVSep = () => {
  this.v = 1 - (this.v || 0)
  legend.vSep(this.v ? 2 : undefined).render(1000)
}
</script>
