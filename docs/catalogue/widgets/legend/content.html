<div id="desc">
  <p>
    A legend widget can be used to add interactive labels to charts or dashboards. You can also insert this widget into
    any widget that supports the <a href="../../components/objects">Objects</a> component.
  </p>
</div>
<div id="controls">
  <ul>
    <li onclick="toggleLabels()">Toggle labels</li>
    <li onclick="toggleEntries()">Toggle entries</li>
    <li onclick="toggleColors()">Toggle colors</li>
    <li onclick="toggleMarkers()">Toggle markers</li>
    <li onclick="toggleInsert()">Toggle insert</li>
  </ul>
</div>

<script class="card-example">
dalian.Legend('legend-card', '#legend')
  .x(0)
  .y(0)
  .width(WIDTH)
  .height(HEIGHT)
  .margins(0)
  .font.size(14)
  .entries([
    {key: 'alice', label: 'Alice'},
    {key: 'bob', label: 'Bob'},
    {key: 'charlie', label: 'Charlie'},
    {key: 'dan', label: 'Dan'}
  ])
  .colors({
    alice: 'rgb(70, 108, 217)',
    bob: 'rgba(70, 108, 217, 0.8)',
    charlie: 'rgba(70, 108, 217, 0.5)',
    dan: 'rgba(70, 108, 217, 0.2)'
  })
  .render()
</script>

<script class="doc">
// create some chart
const chart = dalian.LineChart('chart', '#widget')
  .data([{
    name: 'pilsener',
    values: Array.from({ length: 100 }, (d, i) => ({
      x: i,
      y: Math.exp(i / 100)
    }))
  }])
  .width(0.7 * WIDTH)
  .height(HEIGHT)
  .margins(40)
  .leftAxis.label('consumption')
  .bottomAxis.label('days')
  .render()
</script>

<script class="doc">
// create legend
const legend = dalian.Legend('legend', '#widget')
  .x(0.7 * WIDTH)
  .y(40)
  .width(0.3 * WIDTH)
  .height(HEIGHT)
  .font.size(14)
  .entries([
    {key: 'pilsener', label: 'Pilsner'},
    {key: 'weissbier', label: 'Weissbier'},
    {key: 'saison', label: 'Saison'},
    {key: 'stout', label: 'Stout'}
  ])
  .colors({
    pilsener: '#F8F753',
    weissbier: '#ECE61A',
    saison: '#BF923B',
    stout: '#0F0B0A',
  })
  .mouse.over(k => legend.highlight(k, 400))
  .mouse.leave(() => legend.highlight(null, 400))
  .render()
</script>

<script class="doc">
// api methods
const toggleLabels = () => {
  this.l = 1 - (this.l || 0)
  legend.entries(this.l ? [
    {key: 'pilsener', label: 'Czech'},
    {key: 'weissbier', label: 'German'},
    {key: 'saison', label: 'French'},
    {key: 'stout', label: 'British'}
  ] : [
    {key: 'pilsener', label: 'Pilsner'},
    {key: 'weissbier', label: 'Weissbier'},
    {key: 'saison', label: 'Saison'},
    {key: 'stout', label: 'Stout'}
  ]).render()
}

const toggleEntries = () => {
  this.e = 1 - (this.e || 0)
  legend.entries(this.e ? [
    {key: 'pilsener', label: 'Pilsner'},
    {key: 'saison', label: 'Saison'}
  ] : [
    {key: 'pilsener', label: 'Pilsner'},
    {key: 'weissbier', label: 'Weissbier'},
    {key: 'saison', label: 'Saison'},
    {key: 'stout', label: 'Stout'}
  ]).render(1000)
}

const toggleColors = () => {
  this.c = ((this.c || 0) + 1) % 3
  switch (this.c) {
    case 0:
      legend.colors({
        pilsener: '#F8F753',
        weissbier: '#ECE61A',
        saison: '#BF923B',
        stout: '#0F0B0A',
      }).render(1000)
      break
    case 1:
      legend.colors(d => {
        switch (d) {
          case 'pilsener':
            return 'royalblue'
          case 'weissbier':
            return 'firebrick'
          case 'saison':
            return 'goldenrod'
          case 'stout':
            return 'yellowgreen'
        }
      }).render(1000)
      break
    case 2:
      legend.colors().render(1000)
  }
}

const toggleMarkers = () => {
  this.m = ((this.m || 0) + 1) % 3
  switch (this.m) {
    case 0:
      legend.markers().render()
      break
    case 1:
      legend.markers('circle').render()
      break
    case 2:
      legend.markers('m -7.5 6.495 l 7.5 -13 l 7.5 13 z').render()
  }
}

const toggleInsert = () => {
  this.i = 1 - (this.i || 0)
  legend.insert(this.i ? chart : undefined, {x: 20, y: 20})
}
</script>
