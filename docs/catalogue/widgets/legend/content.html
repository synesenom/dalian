<div id="desc">
  <p>
    A legend
  </p>
</div>
<div id="controls">
  <ul>
    <li onclick="toggleLabels()">Toggle labels</li>
    <li onclick="toggleColor()">Change color</li>
  </ul>
</div>

<script class="card-example">
  dalian.Legend('legend-card', '#legend')
    .labels([
      {key: 'orange', label: 'Oranges'},
      {key: 'coconut', label: 'Coconuts'},
      {key: 'kiwifruit', label: 'Kiwifruits'}
    ])
    .x(0)
    .y(0)
    .width(WIDTH)
    .height(HEIGHT)
    .font.size(11)
    .color.palette(COLORS.widget[0])
    .color.policy('sequential')
    .color.on(d => 1 - ['orange', 'coconut', 'kiwifruits'].indexOf(d.name) / 4)
    .render()
</script>

<script class="doc">
// create chart
const legend = dalian.Legend('legend', '#widget')
  .width(WIDTH)
  .height(HEIGHT)
  .font.size(14)
  .color.palette('palette-light')
  //.mouse.over(d => coxcombChart.highlight(d.name, 400))
  //.mouse.leave(() => coxcombChart.highlight(null, 400))
  .render(1000)
</script>

<script class="doc">
// api methods
const toggleLabels = () => {
  this.l = 1 - (this.l || 0)
  legend.label(this.l ? [
    {key: 'orange', label: 'Oranges'},
    {key: 'coconut', label: 'Coconuts'},
    {key: 'kiwifruit', label: 'Kiwifruits'}
  ] : [
    {key: 'beer', label: 'A can of beer'},
    {key: 'wine', label: 'A glass of wine'},
    {key: 'vodka', label: 'A bottle of vodka'}
  ]).render()
}

const toggleColor = () => {
  this.c = !(this.c || 0)
  legend.color.palette(this.c ? 'palette-wong' : undefined).render(1000)
}
</script>
