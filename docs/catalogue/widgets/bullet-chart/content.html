<script class="doc">
// create chart
const bulletChart = dalian.BulletChart('bullet-chart', '#widget')
  .width(600)
  .height(300)
  .margins({left: 100, right: 20, bottom: 30})
  .font.size(14)
  .value(100 * Math.random())
  .target(80 + 20 * Math.random())
  .label('Success')
  .unit('Minutes of smile')
  //.vertical(true)
  .render()
</script>

<script class="doc">
// api methods
let changeValue = () => bulletChart.value(100 * Math.random())
        .render(1000)

let changeTarget = () => bulletChart
        .target(80 + 20 * Math.random())
        .render(1000)

let changeRanges = () => bulletChart.ranges([
  0,
  40 + 20 * Math.random(),
  70 + 20 * Math.random(),
  100]).render(1000)

let changeForecast = () => bulletChart
        .forecast(2 * Math.random())
        .render(1000)

let toggleThickness = () => {
  this.w = 1 - (this.w || 0)
  bulletChart.thickness(this.w ? 50 : undefined).render(1000)
}

let toggleValueColor = () => {
  this.c = 1 - (this.c || 0)
  bulletChart.valueColor(this.c ? 'royalblue' : undefined)
          .render(1000)
}

let toggleRangeColor = () => {
  this.s = 1 - (this.s || 0)
  bulletChart.rangeColor(this.s ? 'goldenrod' : undefined)
          .render(1000)
}

let toggleLabel = () => {
  this.l = 1 - (this.l || 0)
  bulletChart.label(this.l ? '' : 'Success').render()
}

let toggleUnit = () => {
  this.u = 1 - (this.u || 0)
  bulletChart.label(this.u ? '' : 'Minutes of smile').render()
}
</script>

<script class="doc-hidden">
// Modify toggle buttons
toggleThickness = state(toggleThickness, 'w', ['Toggle thickness', 'Toggle thickness'])
toggleValueColor = state(toggleValueColor, 'c', ['Toggle value color', 'Toggle value color'])
toggleRangeColor = state(toggleRangeColor, 's', ['Toggle range color', 'Toggle range color'])
toggleLabel = state(toggleLabel, 'l', ['Toggle label', 'Toggle label'])
toggleUnit = state(toggleUnit, 'u', ['Toggle unit', 'Toggle unit'])
</script>

<script class="doc">
// update data on keypress
window.addEventListener('keydown', e => {
  switch (e.key) {
    case 'v':
      changeValue()
      break
    case 'f':
      changeForecast()
      break
    case 't':
      changeTarget()
      break
    case 'r':
      changeRanges()
      break
    case 'w':
      toggleThickness()
      break
    case 'c':
      toggleValueColor()
      break
    case 's':
      toggleRangeColor()
      break
    case 'l':
      toggleLabel()
      break
    case 'u':
      toggleUnit()
      break
    default:
  }
})
</script>
