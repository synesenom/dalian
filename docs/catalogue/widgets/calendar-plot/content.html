<div id="desc">
  <p>
    A calendar plot ...
  </p>
</div>
<div id="controls">
  <ul>
    <li onclick="changeData()">D - Change data.</li>
    <li id="toggleLabels" onclick="toggleLabels()">L - Show labels.</li>
    <li id="toggleBlockMargin" onclick="toggleBlockMargin()">B - Change month margin.</li>
    <li id="toggleMonthNames" onclick="toggleMonthNames()">M - Change month names.</li>
    <li id="toggleBlockAlign" onclick="toggleBlockAlign()">A - Change label align.</li>
    <li id="toggleDays" onclick="toggleDays()">W - Change day names.</li>
  </ul>
</div>

<script class="card-example">
dalian.CalendarPlot('calendar-plot-card', '#calendar-plot')
  .data((() => {
    let data = Array.from({ length: 200 }, () => {
      let date = new Date(Date.UTC(2019, 3, 1))
      date.setDate(date.getDate() + Math.floor(50 * Math.random()) + 1)
      return {
        date: date.toISOString().substr(0, 10),
        value: (date.getDay() === 0 || date.getDay() === 6) ? 3 * Math.random() : 5 + 3 * Math.random()
      }
    }).reduce((map, d) => map.set(d.date, d.value), new Map())

    // Convert to an array.
    return Array.from(data).map(([date, value]) => ({
      date,
      value
    }))
  })())
  .x(0)
  .y(0)
  .width(WIDTH)
  .height(HEIGHT)
  .margins({top: 10, left: 35})
  .font.size(11)
  //.color.palette(['#eee', 'royalblue'])
  .blockMargin(2)
  .blockAlign('middle')
  .render()
</script>

<script class="doc">
// generate data
function getData () {
  // Create values for unique dates.
  const year = 2016 + Math.floor(3 * Math.random())
  const minDate = Math.floor(50 * Math.random())
  const maxDate = 100 + Math.floor(100 * Math.random())

  let data = Array.from({ length: 200 }, () => {
    let date = new Date(year, 0, 1)
    date.setDate(date.getDate() + minDate + Math.floor(maxDate * Math.random()) + 1)
    return {
      date: date.toISOString().substr(0, 10),
      value: 20 * Math.random()
    }
  }).reduce((map, d) => map.set(d.date, d.value), new Map())

  // Convert to an array.
  return Array.from(data).map(([date, value]) => ({
    date,
    value
  }))
}
</script>

<script class="doc">
// create chart
const calendarPlot = dalian.CalendarPlot('calendar-plot', '#widget')
  .data(getData())
  .width(600)
  .height(300)
  .margins({left: 50, top: 50})
  .font.size(12)
  .color.palette([
    '#E5E5E5',
    '#C6E48B',
    '#7BC96F',
    '#239A3B',
    '#196127'], '#E5E5E5')
  .tooltip.on(true)
  .tooltip.titleFormat(title => (1 + title.getMonth()) + '/' + title.getDate())
  .tooltip.valueFormat(d => d === null ? 'No data' : Math.round(d))
  .render(1000)
</script>

<script class="doc">
// api methods
let changeData = () => calendarPlot.data(getData()).render(1000)

let toggleLabels = () => {
  this.l = 1 - (this.l || 0)
  calendarPlot.label(this.l ? d => d.value === null ? '' : Math.round(d.value) : undefined).render()
}

let toggleBlockMargin = () => {
  this.b = 1 - (this.b || 0)
  calendarPlot.blockMargin(this.b ? 2 : undefined).render(1000)
}

let toggleMonthNames = () => {
  this.m = 1 - (this.m || 0)
  calendarPlot.months(this.m ? ['enero', 'febrero', 'marzo', 'abril', 'mayo', 'junio',
    'julio', 'agosto', 'septiembre', 'octubre', 'noviembre', 'diciembre'] : undefined).render()
}

let toggleBlockAlign = () => {
  this.a = 1 - (this.a || 0)
  calendarPlot.blockAlign(this.a ? 'middle' : undefined).render()
}

let toggleDays = () => {
  this.w = 1 - (this.w || 0)
  calendarPlot.days(this.w ? ['do', 'lu', 'ma', 'mi', 'ju', 'vi', 'sa'] : undefined).render()
}
</script>

<script class="doc-hidden">
// Modify toggle buttons
toggleLabels = state(toggleLabels, 'l', ['Show labels', 'Hide labels'])
toggleBlockMargin = state(toggleBlockMargin, 'b', ['Change block margin', 'Change block margin'])
toggleMonthNames = state(toggleMonthNames, 'm', ['Change month names', 'Change month names'])
toggleBlockAlign = state(toggleBlockAlign, 'a', ['Change label align', 'Change label align'])
toggleDays = state(toggleDays, 'w', ['Change day names', 'Change day names'])
</script>

<script class="doc">
// update data on keypress
window.addEventListener('keydown', e => {
  switch (e.key) {
    case 'd':
      changeData()
      break
    case 'l':
      toggleLabels()
      break
    case 'b':
      toggleBlockMargin()
      break
    case 'm':
      toggleMonthNames()
      break
    case 'a':
      toggleBlockAlign()
      break
    case 'w':
      toggleDays()
      break
    default:
  }
})
</script>
