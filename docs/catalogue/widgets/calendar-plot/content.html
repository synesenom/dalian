<script class="doc">
// generate data
function getData () {
  // Create values for unique dates.
  const year = 2016 + Math.floor(4 * Math.random())
  const minDate = Math.floor(100 * Math.random())
  const maxDate = 50 + Math.floor(150 * Math.random())

  let data = Array.from({ length: 50 }, () => {
    let date = new Date(year, 0, 1)
    date.setDate(date.getDate() + minDate + Math.floor(maxDate * Math.random()) + 1)
    return {
      date: date.toISOString().substr(0, 10),
      value: 20 * Math.random()
    }
  }).reduce((map, d) => map.set(d.date, d.value), new Map())

  // Convert to an array.
  return Array.from(data).map(d => ({
    date: d[0],
    value: d[1]
  }))
}
</script>

<script class="doc">
// create chart
const calendarPlot = dalian.CalendarPlot('calendar-plot', '#widget')
  .data(getData())
  .width(600)

  .font.size(14)
  // TODO .color.palette('palette-light')

</script>
