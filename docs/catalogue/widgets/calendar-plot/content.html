<script class="doc">
// generate data
function getData () {
  // Create values for unique dates.
  const year = 2016 + Math.floor(3 * Math.random())
  const minDate = Math.floor(50 * Math.random())
  const maxDate = 100 + Math.floor(100 * Math.random())

  let data = Array.from({ length: 200 }, () => {
    let date = new Date(year, 0, 1)
    date.setDate(date.getDate() + minDate + Math.floor(maxDate * Math.random()) + 1)
    return {
      date: date.toISOString().substr(0, 10),
      value: 20 * Math.random()
    }
  }).reduce((map, d) => map.set(d.date, d.value), new Map())

  // Convert to an array.
  return Array.from(data).map(d => ({
    date: d[0],
    value: d[1]
  }))
}
</script>

<script class="doc">
// create chart
const calendarPlot = dalian.CalendarPlot('calendar-plot', '#widget')
  .data(getData())
  .width(600)
  .height(300)
  .margins({left: 50, top: 50})
  .font.size(12)
  .color.palette([
    '#E5E5E5',
    '#C6E48B',
    '#7BC96F',
    '#239A3B',
    '#196127'], '#E5E5E5')
  .tooltip.on(true)
  .tooltip.titleFormat(title => (1 + title.getMonth()) + '/' + title.getDate())
  .tooltip.valueFormat(d => d === null ? 'No data' : Math.round(d))
  .render(1000)
</script>

<script class="doc">
// api methods
let changeData = () => calendarPlot.data(getData()).render(1000)

let toggleLabels = () => {
  this.l = 1 - (this.l || 0)
  calendarPlot.label(this.l ? d => d.value === null ? '' : Math.round(d.value) : undefined).render()
}

let toggleBlockMargin = () => {
  this.b = 1 - (this.b || 0)
  calendarPlot.blockMargin(this.b ? 2 : undefined).render(1000)
}

let toggleDays = () => {
  this.w = 1 - (this.w || 0)
  calendarPlot.days(this.w ? ['Do', 'Lu', 'Ma', 'Mi', 'Ju', 'Vi', 'Sa'] : undefined).render()
}
</script>

<script class="doc-hidden">
// Modify toggle buttons
toggleLabels = state(toggleLabels, 'l', ['Show labels', 'Hide labels'])
toggleBlockMargin = state(toggleBlockMargin, 'b', ['Change block margin', 'Change block margin'])
toggleDays = state(toggleDays, 'w', ['Change day names', 'Change day names'])
</script>

<script class="doc">
// update data on keypress
window.addEventListener('keydown', e => {
  switch (e.key) {
    case 'd':
      changeData()
      break
    case 'l':
      toggleLabels()
      break
    case 'b':
      toggleBlockMargin()
      break
    case 'w':
      toggleDays()
      break
    default:
  }
})
</script>
