<script class="card-example">
function makeBox(sample) {
  let sorted = sample.sort(d3.ascending)
  let median = d3.median(sorted)
  let q1 = d3.quantile(sorted, 0.25)
  let q3 = d3.quantile(sorted, 0.75)
  let iqr = q3 - q1
  let outliers = sorted.filter(d => d < q1 - 1.5 * iqr || d > q3 + 1.5 * iqr)
  return {
    median, q1, q3,
    whiskers: {
      lower: d3.min(sorted.filter(d => d > q1 - 1.5 * iqr)),
      upper: d3.max(sorted.filter(d => d < q3 + 1.5 * iqr))
    },
    outliers: (() => {
      const extreme = []
      const mild = []
      outliers.map(d => {
        if (d < q1 - 3 * iqr || d > q3 + 3 * iqr) {
          extreme.push(d)
        } else {
          mild.push(d)
        }
      })
      return {mild, extreme}
    })()
  }
}

dalian.BoxPlot('box-plot-card', '#box-plot')
  .data([{
    name: 'normal',
    value: makeBox(new ranjs.dist.Normal(4, 2).sample(1000))
  }, {
    name: 'Poisson',
    value: makeBox(new ranjs.dist.Poisson(4).sample(1000))
  }])
  .x(0)
  .y(0)
  .width(WIDTH)
  .height(HEIGHT)

  .font.size(11)
  .bottomAxis.label('dist')
  .bottomAxis.hideTicks(true)
  .leftAxis.label('sample')
  .render()
</script>

<script class="doc">
// generate data
function makeBox(sample) {
  let sorted = sample.sort(d3.ascending)
  let median = d3.median(sorted)
  let q1 = d3.quantile(sorted, 0.25)
  let q3 = d3.quantile(sorted, 0.75)

// Samples are generated with ranjs:
// https://synesenom.github.io/ran/
function getData () {
  return [{
    name: 'ùúí¬≤',
    value: makeBox(new ranjs.dist.Chi2(1 + 9 * Math.random()).sample(1000))
  }, {
    name: 'von Mises',
    value: makeBox(new ranjs.dist.VonMises(3 * Math.random()).sample(1000))
  }, {
    name: 'normal',
    value: makeBox(new ranjs.dist.Normal(5 * Math.random() + 2, 1 + 3 * Math.random())
      .sample(1000))
  }, {
    name: 'Poisson',
    value: makeBox(new ranjs.dist.Poisson(2 + 10 * Math.random()).sample(1000))
  }, {
    name: 'Rice',
    value: makeBox(new ranjs.dist.Rice(2 * Math.random(), 5 * Math.random()).sample(1000))
  }, {
    name: 'Skellam',
    value: makeBox(new ranjs.dist.Skellam(3 * Math.random(), 10 * Math.random())
      .sample(1000))
  }, {
    name: 'uniform',
    value: makeBox(new ranjs.dist.Uniform(Math.random(), 1 + 10 * Math.random()).sample(1000))
  }]
}
</script>

<script class="doc">
// create chart
const boxPlot = dalian.BoxPlot('box-plot', '#widget')
  .data(getData())
  .width(600)
  .height(300)
  .margins({left: 70, top: 40, bottom: 40, right: 40})
  .font.size(14)
  .bottomAxis.label('distribution')
  .leftAxis.label('sample')
  .mouse.over(k => boxPlot.highlight(k.name))
  .mouse.leave(() => boxPlot.highlight())
  .tooltip.on(true)
  .tooltip.valueFormat((y, name) => name.endsWith('outliers') ? y : y.toPrecision(2))
  .render(1000)
</script>

<script class="doc">
// api methods
let changeData = () => boxPlot.data(getData()).render(1000)

let toggleBoxWidth = () => {
  this.w = 1 - (this.w || 0)
  boxPlot.boxWidth(this.w ? 14 : undefined).render(1000)
}

let toggleHorizontal = () => {
  this.h = 1 - (this.h || 0)
  boxPlot.horizontal(this.h)
    .bottomAxis.label(this.h ? 'sample' : 'distribution')
    .leftAxis.label(this.h ? 'distribution' : 'sample')
    .render()
}
</script>

<script class="doc-hidden">

toggleHorizontal = state(toggleHorizontal, 'h', ['Change to horizontal', 'Change to vertical'])
toggleBoxWidth = state(toggleBoxWidth, 'w', ['Change box width', 'Change box width'])
</script>

<script class="doc">
// update data on keypress
window.addEventListener('keydown', e => {
  switch (e.key) {
    case 'd':
      changeData()
      break
    case 'w':
      toggleBoxWidth()
      break
    case 'h':
      toggleHorizontal()
      break
    default:
  }
})
</script>
