<p id="desc">
  Pie charts ...
  - few data point
  - relative to whole
  - large changes (for small changes or more data point, use bar chart)
</p>

<script class="card-example">
dalian.PieChart('pie-chart-card', '#pie-chart')
  .data([
    {name: "plum", value: 13},
    {name: "banana", value: 4},
    {name: "mango", value: 6},
    {name: "kiwi", value: 7},
    {name: "pear", value: 3}
  ])
  .x(0)
  .y(0)
  .width(WIDTH)
  .height(HEIGHT)
  .margins({ left: 50, right: 10, top: 20, bottom: 30 })
  .fontSize(11)
  .xLabel('stock')
  .yLabel('fruit')
  .values(true)
  .colors('royalblue')
  .render()
</script>

<script class="doc">
// generate data
function getData () {
  return [
    {name: "plum", value: 13 * Math.random()},
    {name: "banana", value: 4 * Math.random()}
  ].concat(Math.random() > 0.5 ? [
    {name: "orange", value: 2 * Math.random()},
    {name: "kiwi", value: 7 * Math.random()}
  ] : [])
  .concat([{name: "pear", value: 30 * Math.random()}])
}
</script>

<script class="doc">
// create chart
const pieChart = dalian.PieChart('pie-chart', '#widget')
  .data(getData())
  .width(600)
  .height(300)
  //.margins({left: 70, top: 40, bottom: 40, right: 40})
  .fontSize(14)
  //.label('stock')
  //.colors('royalblue')
  .mouseover(k => pieChart.highlight(k.name))
  .mouseleave(() => pieChart.highlight())
  //.tooltip(true)
  //.tooltipYFormat(x => x.toFixed(2))
  .render()
</script>

<script class="doc">
// update data
setInterval(() => {
  pieChart.data(getData()).render()
}, 3000)
</script>
