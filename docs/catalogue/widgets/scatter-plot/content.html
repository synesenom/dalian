<p id="desc">
  A scatter plot is useful to display <span class="good">two dimensional numerical</span> data. It can be used to show
  <span class="good">monotonic relationship</span> between two quantities, such as
  <span class="good">correlations</span>.
  <br><br>Press <code>U</code> to update the data in the demo chart.
</p>

<script class="card-example">
dalian.ScatterPlot('scatter-plot-card', '#scatter-plot')
  .data([{
    name: 'blueberry',
    values: Array.from({ length: 100 }, (d, i) => ({
      x: i,
      y: Math.pow(i / 40, 2)
    }))
  }, {
    name: 'cherry',
    values: Array.from({ length: 100 }, (d, i) => ({
      x: i,
      y: Math.pow(i / 40, 0.5)
    }))
  }])
  .x(0)
  .y(0)
  .width(WIDTH)
  .height(HEIGHT)
  .margins({ left: 20, right: 2, top: 20, bottom: 30 })
  .font.size(11)
  .bottomAxis.label('X')
  .leftAxis.label('Y')
  .tooltip.on(true)
  .render()
</script>

<script class="doc">
// generate data
function getData () {
  return [{
    name: 'blueberry',
    values: Array.from({ length: 70 + Math.floor(30 * Math.random()) }, (d, i) => ({
      x: i + Math.random() - 0.5,
      y: 10 * Math.pow(i / 40, 2) + Math.random() * 10
    }))
  }, {
    name: 'cherry',
    values: Array.from({ length: 100 }, (d, i) => ({
      x: i + Math.random() * 8 - 4,
      y: 80 * (1 - Math.exp(-i / 30)) + Math.random() * 10
    }))
  }]
}
</script>

<script class="doc">
// create chart
const scatterPlot = dalian.ScatterPlot('scatter-plot', '#widget')
  .data(getData())
  .width(600)
  .height(300)
  .margins(40)
  .font.size(14)
  .bottomAxis.label('X')
  .leftAxis.label('Y')
  .tooltip.on(true)
  .tooltip.rowFormat(x => x.toFixed(2))
  .tooltip.rowFormat(y => y.toFixed(2))
  .render()
</script>

<script class="doc">
// update data on keypress
window.addEventListener('keydown', e => {
  if (e.key === 'u') {
    scatterPlot.data(getData()).render(1000)
  }
})
</script>
