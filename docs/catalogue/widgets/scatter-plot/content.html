  <p>

  </p>
</div>
<div id="controls">
  <ul>
    <li onclick="changeData()">D - Change data.</li>
    <li onclick="toggleSize()">S - Change size.</li>
  </ul>
</div>

<script class="card-example">
dalian.ScatterPlot('scatter-plot-card', '#scatter-plot')
  .data([{
    name: 'blueberry',
    values: Array.from({ length: 70 + Math.floor(30 * Math.random()) }, (d, i) => ({
      x: i + Math.random() - 0.5,
      y: 10 * Math.pow(i / 40, 2) + Math.random() * 10
    }))
  }, {
    name: 'cherry',
    values: Array.from({ length: 100 }, (d, i) => ({
      x: i + Math.random() * 8 - 4,
      y: 80 * (1 - Math.exp(-i / 30)) + Math.random() * 10
    }))
  }])
  .x(0)
  .y(0)
  .width(WIDTH)
  .height(HEIGHT)
  .margins({ left: 30, right: 2, top: 20, bottom: 30 })
  .font.size(11)
  .bottomAxis.label('X')
  .leftAxis.label('Y')
  .size(2)
  .render()
</script>

<script class="doc">
// generate data
function getData (labels) {
  return [{
    name: 'blueberry',
    values: Array.from({ length: 70 + Math.floor(30 * Math.random()) }, (d, i) => ({
      x: i + Math.random() - 0.5,
      y: 10 * Math.pow(i / 40, 2) + Math.random() * 10,
      label: labels ? i : undefined
    }))
  }, {
    name: 'cherry',
    values: Array.from({ length: 100 }, (d, i) => ({
      x: i + Math.random() * 8 - 4,
      y: 80 * (1 - Math.exp(-i / 30)) + Math.random() * 10,
      label: labels ? i : undefined
    }))
  }]
}
</script>

<script class="doc">
// create chart
const scatterPlot = dalian.ScatterPlot('scatter-plot', '#widget')
  .data(getData())
  .width(600)
  .height(300)
  .margins(40)
  .font.size(14)
  .bottomAxis.label('X')
  .leftAxis.label('Y')
  .tooltip.on(true)
  .tooltip.valueFormat(x => x.toFixed(2))
  .tooltip.valueFormat(y => y.toFixed(2))
  .size(3)
  .render(1000)
</script>

<script class="doc">
// api methods
let changeData = () => scatterPlot.data(getData()).render(1000)

let toggleSize = () => {
  this.s = !(this.s || 0)
  scatterPlot.size(this.s ? 6 : undefined).render(1000)
}
</script>

<script class="doc">
// update data on keypress
window.addEventListener('keydown', e => {
  switch (e.key) {
    case 'd':
      changeData()
      break
    case 's':
      toggleSize()
      break
    default:
      break
  }
})
</script>
