</p>

<script class="card-example">
dalian.ScatterPlot('scatter-plot-card', '#scatter-plot')
  .data([{
    name: 'mango',
    values: Array.from({ length: 100 }, (d, i) => ({
      x: i,
      y: Math.pow(i / 40, 2)
    }))
  }, {
    name: 'kiwi',
    values: Array.from({ length: 100 }, (d, i) => ({
      x: i,
      y: Math.pow(i / 40, 0.5)
    }))
  }])
  .x(0)
  .y(0)
  .width(WIDTH)
  .height(HEIGHT)
  .margins({ left: 20, right: 2, top: 20, bottom: 30 })
  .fontSize(11)
  .xLabel('X')
  .yLabel('Y')
  .tooltip.on(true)
  .render()
</script>

<script class="doc">
// generate data
function getData () {
  return [{
    name: 'mango',
    values: Array.from({ length: 70 + Math.floor(30 * Math.random()) }, (d, i) => ({
      x: i + Math.random() - 0.5,
      y: 10 * Math.pow(i / 40, 2) + Math.random() * 10
    }))
  }, {
    name: 'kiwi',
    values: Array.from({ length: 100 }, (d, i) => ({
      x: i + Math.random() * 8 - 4,
      y: 80 * (1 - Math.exp(-i / 30)) + Math.random() * 10
    }))
  }]
}
</script>

<script class="doc">
// create chart
const scatterPlot = dalian.ScatterPlot('scatter-plot', '#widget')
  .data(getData())
  .width(600)
  .height(300)
  .margins(40)
  .fontSize(14)
  .xLabel('X')
  .yLabel('Y')
  .tooltip.on(true)
  .render()
</script>

<script class="doc">
// update data
setInterval(() => {
  scatterPlot.data(getData()).render()
}, 20000)
</script>
