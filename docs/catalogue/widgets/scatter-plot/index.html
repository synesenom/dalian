// generate data
function getData () {
  return [{
    name: 'blueberry',
    values: Array.from({ length: 70 + Math.floor(30 * Math.random()) }, (d, i) => ({
      x: i + Math.random() - 0.5,
      y: 10 * Math.pow(i / 40, 2) + Math.random() * 10
    }))
  }, {
    name: 'cherry',
    values: Array.from({ length: 100 }, (d, i) => ({
      x: i + Math.random() * 8 - 4,
      y: 80 * (1 - Math.exp(-i / 30)) + Math.random() * 10
    }))
  }]
}
</script><script class="doc">
// create chart
const scatterPlot = dalian.ScatterPlot('scatter-plot', '#widget')
  .data(getData())
  .width(600)
  .height(300)
  .margins(40)
  .font.size(14)
  .bottomAxis.label('X')
  .leftAxis.label('Y')
  .tooltip.on(true)
  .tooltip.rowFormat(x => x.toFixed(2))
  .tooltip.rowFormat(y => y.toFixed(2))
  .render()
</script><script class="doc">
// update data on keypress
window.addEventListener('keydown', e => {
  if (e.key === 'u') {
    scatterPlot.data(getData()).render(1000)
  }
})
</script><script>function resize() {
  const { width, height } = getSize();
  document.getElementById('widget').style.paddingTop = height + 'px';
  scatterPlot
    .width(width)
    .height(height)
    .render();
}
window.onresize = resize;
</script></div></main></body><script>resize();</script></html>
