<script class="doc">
// create a chart
const chart = dalian.LineChart('chart', '#widget')
  .data([{
    name: 'Pilsener',
    values: Array.from({ length: 100 }, (d, i) => ({
      x: i,
      y: Math.exp(i / 100)
    }))
  }, {
    name: 'Weissbier',
    values: Array.from({ length: 100 }, (d, i) => ({
      x: i,
      y: Math.cos(i / 100)**2
    }))
  }, {
    name: 'Saison',
    values: Array.from({ length: 100 }, (d, i) => ({
      x: i,
      y: 1 - Math.exp(-i / 100)
    }))
  }, {
    name: 'Stout',
    values: Array.from({ length: 100 }, (d, i) => ({
      x: i,
      y: Math.log(i / 10 + 1)
    }))
  }])
  .lineStyle({
    Saison: 'dashed',
    Stout: 'dotted',
  })
  .width(0.6 * WIDTH)
  .height(HEIGHT)
  .margins(40)
  .leftAxis.label('consumption')
  .bottomAxis.label('days')
  .yRange.max(4)
  .render()
</script>

<script class="doc">
// create legend
const legend = dalian.Legend('legend', '#widget')
  .x(0.6 * WIDTH)
  .width(0.4 * WIDTH)
  .height(HEIGHT)
  .margins({top: 40})
  .font.size(12)
  .entries(['Pilsener', 'Weissbier', 'Saison', 'Stout'])
  .styles({
    Saison: 'dashed',
    Stout: 'dotted'
  })
  .mouse.over(k => {
    // Highlight legend and curves.
    legend.highlight(k, 400)
    chart.highlight(k, 400)
  })
  .mouse.leave(() => {
    // Remove highlights.
    legend.highlight(null, 400)
    chart.highlight(null, 400)
  })
  .render()
</script>

<script class="doc">
// api methods
const toggleColors = () => {
  this.c = 1 - (this.c || 0)
  const colors = this.c ? {
    Pilsener: 'royalblue',
    Weissbier: 'yellowgreen',
    Saison: 'goldenrod',
    Stout: 'firebrick',
  } : undefined
  legend.color.palette(colors).render(1000)
  chart.color.palette(colors).render(1000)
}

const toggleColumns = () => {
  this.o = 1 - (this.o || 0)
  legend.columns(this.o ? 2 : undefined).render(1000)
}

const toggleEntries = () => {
  this.e = 1 - (this.e || 0)
  legend.entries(this.e ? ['Pilsener', 'Saison']
    : ['Pilsener', 'Weissbier', 'Saison', 'Stout'])
    .render(1000)
}

const toggleHSep = () => {
  this.h = 1 - (this.h || 0)
  legend.hSep(this.h ? 8 : undefined).render(1000)
}

const toggleInsert = () => {
  this.i = 1 - (this.i || 0)
  legend.insert(this.i ? chart : undefined, {x: 20, y: 20})
}

const toggleMarkers = () => {
  this.m = ((this.m || 0) + 1) % 3
  switch (this.m) {
    case 0:
      legend.markers().render()
      break
    case 1:
      legend.markers('circle').render()
      break
    case 2:
      legend.markers('m -7.5 6.495 l 7.5 -13 l 7.5 13 z').render()
  }
}

const toggleStyles = () => {
  this.s = 1 - (this.s || 0)
  const styles = this.s ? undefined : {
    Saison: 'dashed',
    Stout: 'dotted'
  }
  legend.styles(styles).render()
  chart.lineStyle(styles).render()
}

const toggleVSep = () => {
  this.v = 1 - (this.v || 0)
  legend.vSep(this.v ? 2 : undefined).render(1000)
}
</script>
