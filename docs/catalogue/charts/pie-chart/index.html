</p><script>// Widget size.
const WIDTH = parseFloat(d3.select('#widget').style('width'));
const HEIGHT = parseFloat(d3.select('#widget').style('padding-bottom'));
</script><h1>code<div class="margin-right"><a href="../../../api/charts/pie-chart.html">Documentation</a><a href="https://github.com/synesenom/dalian/blob/master/src/charts/pie-chart.js">Source code</a></div></h1><div id="code-doc"></div><script class="doc">
// generate data
function getData () {
  return [
    {name: 'food', value: 6000 * Math.random()},
    {name: 'transportation', value: 2000 * Math.random()}
  ].concat([
    {name: 'utilities', value: 1500 * Math.random()},
    {name: 'amenities', value: 1000 * Math.random()},
    {name: "entertainment", value: 800 * Math.random()}
  ].filter(() => Math.random() > 0.2))
}
</script><script class="doc">
// create chart
const pie = dalian.PieChart('pie-chart', '#widget')
  .data(getData())
  .width(WIDTH)
  .height(HEIGHT)
  .font.size(14)
  .color.palette('palette-light')
  .tooltip.on(true)
  .tooltip.valueFormat(row => row.toFixed(2))
  .outerRadius(0.3 * HEIGHT)
  .render(1000)
</script><script>
  Controls(pie)
    .data(getData)
    .toggle('innerRadius', [undefined, 25])
    .toggle('label', [undefined, d => d3.format('.2s')(d.value)])
    .toggle('outerRadius', [0.3 * HEIGHT, 40])
</script></div></main></body></html>
