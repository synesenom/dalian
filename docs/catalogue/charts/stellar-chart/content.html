      values: {

        body: 3,
        tannin: 1,
        acidity: 3,
        alcohol: 1
      }
    }])
    .x(0)
    .y(0)
    .width(WIDTH)
    .height(HEIGHT)
    .font.size(11)
    .color.palette({
      first: COLORS.widget[0],
      second: COLORS.widget[1]
    })
    .radialAxis.values([1, 2, 3, 4, 5])
    .radialGrid.on(true)
    .max(5)
    .radius(50)
    .render()
</script>

<script class="doc">
// generate data
// Data is generated with ranjs:
// https://synesenom.github.io/ran/
function getData () {
  return [{
    name: 'Cabernet Sauvignon',
    values: {
      sweetness: 4 * Math.random() + 1,
      body: 4 * Math.random() + 1,
      tannin: 4 * Math.random() + 1,
      acidity: 4 * Math.random() + 1,
      alcohol: 4 * Math.random() + 1
    }
  }]
}
</script>

<script class="doc">
// create chart
const stellarChart = dalian.StellarChart('myChart', '#widget')
  .data(getData())
  .width(WIDTH)
  .height(HEIGHT)
  .margins(60)
  .font.size(14)
  .font.color('#777')
  .color.palette('royalblue')
  .radialAxis.values([1, 2, 3, 4, 5])
  .max(5)
  .radialGrid.on(true)
  .render(1000)
</script>

<script class="doc">
// api methods
const changeData = () => stellarChart.data(getData()).render(1000)

const toggleRadius = () => {
  this.r = 1 - (this.r || 0)
  stellarChart.radius(this.r ? 80 : undefined).render(1000)
}

const toggleInner = () => {
  this.i = 1 - (this.i || 0)
  stellarChart.inner(this.i ? 0.1 : undefined).render(1000)
}
</script>
