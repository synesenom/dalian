<script class="doc">
// generate data
function getData () {
  return [{
    name: 'Cabernet Sauvignon',
    values: {
      sweetness: 4 * Math.random() + 1,
      body: 4 * Math.random() + 1,
      tannin: 4 * Math.random() + 1,
      acidity: 4 * Math.random() + 1,
      alcohol: 4 * Math.random() + 1
    }
  }]
}
</script>

<script class="doc">
// create chart
const stellar = dalian.StellarChart('myChart', '#widget')
  .data(getData())
  .width(WIDTH)
  .height(HEIGHT)
  .margins(60)
  .font.size(14)
  .font.color('#777')
  .color.palette('royalblue')
  .radialAxis.values([1, 2, 3, 4, 5])
  .max(5)
  .radialGrid.on(true)
  .render(1000)
</script>

<script>
  Controls(stellar)
    .data(getData)
    .toggle('radius', [undefined, 80])
    .toggle('inner', [undefined, 0.1])
</script>
