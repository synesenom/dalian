<script>
  (() => {
    const width = 240 - 42;
    const height = 240 - 42 - 30;
    dalian.LineChart('line-chart-card', '#line-chart')
      .data([{
        name: 'mango',
        values: Array.from({ length: 100 }, (d, i) => ({
          x: i,
          y: Math.pow(i / 40, 2),
          lo: i / 100,
          hi: i / 150
        }))
      }, {
        name: 'kiwi',
        values: Array.from({ length: 100 }, (d, i) => ({
          x: i,
          y: Math.log(i + 1)
            * Math.pow(Math.cos(Math.PI * i / 15), 2) + 2,
          lo: .4,
          hi: .9
        }))
      }])
      .x(0)
      .y(0)
      .width(width)
      .height(height)
      .margins({ left: 20, right: 0, top: 20, bottom: 30 })
      .fontSize(11)
      .xLabel('days')
      .yLabel('price')
      .smoothing(true)
      .lineStyle({
        mango: 'dashed'
      })
      .tooltipYFormat(d => d.toFixed(2))
      .render()
  })()
</script>
