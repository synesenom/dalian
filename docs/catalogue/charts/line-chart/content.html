<script class="card-example">
  dalian.LineChart('line-chart-card', '#line-chart')
    .data([{
      name: 'mango',
      values: Array.from({ length: 100 }, (d, i) => ({
        x: i,
        y: Math.pow(i / 40, 2),
        lo: i / 100,
        hi: i / 150
      }))
    }, {
      name: 'kiwi',
      values: Array.from({ length: 100 }, (d, i) => ({
        x: i,
        y: Math.log(i + 1)
          * Math.pow(Math.cos(Math.PI * i / 15), 2) + 2,
        lo: .4,
        hi: .9
      }))
    }])
    .x(0)
    .y(0)
    .width(WIDTH)
    .height(HEIGHT)
    .margins({ left: 20, right: 2, top: 20, bottom: 30 })
    .font.size(11)
    .color.palette({
    mango: COLORS.widget[0],
    kiwi: COLORS.widget[1]
  })
    .bottomAxis.label('days')
    .leftAxis.label('price')
    .smoothing(true)
    .lineStyle({
      mango: 'dashed'
    })
    .render()
</script>

<script class="doc">
// generate data
function getData () {
  const tau = 2 * Math.random()
  const phi = 5 * Math.random() + 10
  const scale = 1 + Math.random() * 3
  const length = Math.floor(Math.random() * 50 + 20)
  return [{
    name: 'mango',
    values: Array.from({ length: 100 }, (d, i) => ({
      x: i,
      // Limit length of data.
      y: i < length ? scale * Math.pow(i / 40, tau) : null,
      lo: i / 100,
      hi: i / 150
    }))
  }].concat(Math.random() > 0.0 ? [{
    name: 'kiwi',
    values: Array.from({ length: 100 }, (d, i) => ({
      x: i,
      // Add random missing values.
      y: Math.random() < 0.90 ? Math.log(i + 1)
        * Math.pow(Math.cos(Math.PI * i / phi), 2) + 2 : null,
      lo: .4,
      hi: .6
    }))
  }] : [])
}
</script>

<script class="doc">
// create chart
const line = dalian.LineChart('line-chart', '#widget')
  .data(getData())
  .width(WIDTH)
  .height(HEIGHT)
  .margins({left: 60, top: 40, bottom: 40, right: 40})
  .font.size(14)
  .bottomAxis.label('days')
  .leftAxis.label('price')
  .smoothing(true)
  .lineStyle({
    mango: 'dashed'
  })
  .tooltip.on(true)
  .tooltip.valueFormat(d => d.y === null ? 'No data' : d.y.toFixed(2))
  .render(1000)
</script>

<script>
  Controls(line)
    .data(getData)
</script>
