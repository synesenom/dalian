<p id="desc">
Line charts are most commonly used to show <span class="good">temporal changes</span> or trends in quantitative data.
As the data points are connected, it is expected that consecutive points are <span class="good">related</span> to each other.
</p>

<script class="card-example">
dalian.LineChart('line-chart-card', '#line-chart')
  .data([{
    name: 'mango',
    values: Array.from({ length: 100 }, (d, i) => ({
      x: i,
      y: Math.pow(i / 40, 2),
      lo: i / 100,
      hi: i / 150
    }))
  }, {
    name: 'kiwi',
    values: Array.from({ length: 100 }, (d, i) => ({
      x: i,
      y: Math.log(i + 1)
        * Math.pow(Math.cos(Math.PI * i / 15), 2) + 2,
      lo: .4,
      hi: .9
    }))
  }])
  .x(0)
  .y(0)
  .width(WIDTH)
  .height(HEIGHT)
  .margins({ left: 20, right: 0, top: 20, bottom: 30 })
  .fontSize(11)
  .xLabel('days')
  .yLabel('price')
  .smoothing(true)
  .lineStyle({
    mango: 'dashed'
  })
  .tooltipYFormat(d => d.toFixed(2))
  .render()
</script>

<script class="doc">
// generate data
function getData () {
  const tau = 2 * Math.random()
  const phi = 5 * Math.random() + 10
  return [{
    name: 'mango',
    values: Array.from({ length: 100 }, (d, i) => ({
      x: i,
      y: Math.pow(i / 40, tau),
      lo: i / 100,
      hi: i / 150
    }))
  }, {
    name: 'kiwi',
    values: Array.from({ length: 100 }, (d, i) => ({
      x: i,
      y: Math.log(i + 1)
        * Math.pow(Math.cos(Math.PI * i / phi), 2) + 2,
      lo: .4,
      hi: .6
    }))
  }]
}
</script>

<script class="doc">
// create chart
const lineChart = dalian.LineChart('myChart', '#widget')
  .data(getData())
  .width(600)
  .height(300)
  .margins(40)
  .fontSize(14)
  .xLabel('days')
  .yLabel('price')
  .smoothing(true)
  .lineStyle({
    mango: 'dashed'
  })
  .tooltip(true)
  .tooltipYFormat(d => d.toFixed(2))
  .render()
</script>

<script class="doc">
// update data
setInterval(() => {
  lineChart.data(getData()).render()
}, 20000)
</script>

<script class="doc">
// add marker
lineChart.addMarker('myMarker', 'mango', 34, 87, 'trend')
</script>
