<script class="doc">
  // create chart
  let { width, height } = getSize()     // Not part of dalian
  const lineChart = dalian.LineChart('myChart', '#widget')
    .data([{
        name: 'mango',
        values: Array.from({length: 100}, (d, i) => ({
            x: i,
            y: Math.pow(i / 40, 2),
            lo: i / 100,
            hi: i / 150
          }))
      }, {
      name: 'kiwi',
      values: Array.from({ length: 100 }, (d, i) => ({
        x: i,
        y: Math.log(i + 1)
          * Math.pow(Math.cos(Math.PI * i / 15), 2) + 2,
        lo: .4,
        hi: .9
      }))
    }])
    .width(width)
    .height(height)
    .margins(40)
    .fontSize(14)
    .xLabel('days')
    .yLabel('price')
    .smoothing(true)
    .lineStyle({
      mango: 'dashed'
    })
    .tooltip(true)
    .tooltipYFormat(d => d.toFixed(2))
    .render()
</script>
<script class="doc">
  // update data
  setInterval(() => {
    const tau = 2 * Math.random()
    const phi = 5 * Math.random() + 10
    lineChart.data([{
      name: 'mango',
      values: Array.from({ length: 100 }, (d, i) => ({
        x: i,
        y: Math.pow(i / 40, tau),
        lo: i / 100,
        hi: i / 150
      }))
    }, {
      name: 'kiwi',
      values: Array.from({ length: 100 }, (d, i) => ({
        x: i,
        y: Math.log(i + 1)
          * Math.pow(Math.cos(Math.PI * i / phi), 2) + 2,
        lo: .4,
        hi: .6
      }))
    }]).render()
  }, 20000)
</script>
<script class="doc">
  // add marker
  lineChart.addMarker('myMarker', 'mango', 34, 87, 'trend')
</script>
