As the data points are connected, it is expected that consecutive points are <span class="good">related</span> to each other.
</p><a class="right footnote" href="https://github.com/synesenom/dalian/blob/master/src/charts/line-chart.js">source</a><a class="right footnote" href="../../../api/charts/line-chart.html">docs</a><a class="right footnote" href="../../../dl/dalian.min.js">min.js</a><h1>code</h1><div id="code-doc"></div><script class="doc">
// generate data
function getData () {
  const tau = 2 * Math.random()
  const phi = 5 * Math.random() + 10
  return [{
    name: 'mango',
    values: Array.from({ length: 100 }, (d, i) => ({
      x: i,
      y: Math.pow(i / 40, tau),
      lo: i / 100,
      hi: i / 150
    }))
  }].concat(Math.random() > 0.5 ? [{
    name: 'kiwi',
    values: Array.from({ length: 100 }, (d, i) => ({
      x: i,
      y: Math.log(i + 1)
        * Math.pow(Math.cos(Math.PI * i / phi), 2) + 2,
      lo: .4,
      hi: .6
    }))
  }] : [])
}
</script><script class="doc">
// create chart
const lineChart = dalian.LineChart('line-chart', '#widget')
  .data(getData())
  .width(600)
  .height(300)
  .margins(40)
  .fontSize(14)
  .xLabel('days')
  .yLabel('price')
  .smoothing(true)
  .lineStyle({
    mango: 'dashed'
  })
  .mouseover(k => console.log(k))
  .tooltip(true)
  .tooltipYFormat(d => d.toFixed(2))
  .render()
</script><script class="doc">
// update data
setInterval(() => {
  lineChart.data(getData()).render()
}, 20000)
</script><script class="doc">
// add marker
lineChart.addMarker('myMarker', 'mango', 34, 87, 'trend')
</script><script>function resize() {
