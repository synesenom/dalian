<script class="doc">
// generate data
// Data is generated with ranjs:
// https://synesenom.github.io/ran/
function getData () {
  return [{
    name: 'Cabernet Sauvignon',
    values: {
      sweetness: 2,
      body: 5,
      tannin: 4,
      acidity: 3,
      alcohol: 4
    }
  }, {
    name: 'Chardonnay',
    values: {
      sweetness: 2,
      body: 3,
      tannin: 1,
      acidity: 3,
      alcohol: 4
    }
  }, {
    name: 'Muscat of Alexandria',
    values: {
      sweetness: 4,
      body: 3,
      tannin: 1,
      acidity: 3,
      alcohol: 1
    }
  }]
}
</script>

<script class="doc">
// create chart
const radarChart = dalian.RadarChart('myChart', '#widget')
  .data(getData())
  .width(WIDTH)
  .height(HEIGHT)
  .margins(60)
  .font.size(14)
  .color.palette({
    'Cabernet Sauvignon': '#ce1b74',
    'Chardonnay': '#fdc215',
    'Muscat of Alexandria': '#dc6333'
  })
  .radialAxis.values([1, 2, 3, 4, 5])
  //.smoothing(true)
  .tooltip.on(true)
  .lineWidth(2)
  .opacity(0.2)
  .max(5)
  .mouse.over(k => radarChart.highlight(k.name, 200))
  .mouse.leave(() => radarChart.highlight(null, 200))
  .render(1000)
</script>

<script class="doc">
// api methods
const changeData = () => radarChart.data(getData()).render(1000)

const toggleDimensions = () => {
  this.d = 1 - (this.d || 0)
  radarChart.dimensions(this.d ? ['sweetness', 'tannin', 'alcohol'] : undefined).render(1000)
}

const toggleRadius = () => {
  this.r = 1 - (this.r || 0)
  radarChart.radius(this.r ? 80 : undefined).render(1000)
}

const toggleScale = () => {
  this.s = 1 - (this.s || 0)
  radarChart.scale(this.s ? 'sqrt' : undefined).render(1000)
}
</script>
