const WIDTH = parseFloat(d3.select('#widget').style('width'));
const HEIGHT = parseFloat(d3.select('#widget').style('padding-bottom'));
</script><h1>code<div class="margin-right"><a href="../../../api/charts/radar-chart.html">Documentation</a><a href="https://github.com/synesenom/dalian/blob/master/src/charts/radar-chart.js">Source code</a></div></h1><div id="code-doc"></div><script class="doc">
// generate data
// Data is generated with ranjs:
// https://synesenom.github.io/ran/
function getData () {
  return [{
    name: 'Cabernet Sauvignon',
    values: {
      sweetness: 2 + Math.random() - 0.5,
      body: 5 + Math.random() - 0.5,
      tannin: 4 + Math.random() - 0.5,
      acidity: 3 + Math.random() - 0.5,
      alcohol: 4 + Math.random() - 0.5
    }
  }, {
    name: 'Chardonnay',
    values: {
      sweetness: 2 + Math.random() - 0.5,
      body: 3 + Math.random() - 0.5,
      tannin: 1 + Math.random() - 0.5,
      acidity: 3 + Math.random() - 0.5,
      alcohol: 4 + Math.random() - 0.5
    }
  }, {
    name: 'Muscat of Alexandria',
    values: {
      sweetness: 4 + Math.random() - 0.5,
      body: 3 + Math.random() - 0.5,
      tannin: 1 + Math.random() - 0.5,
      acidity: 3 + Math.random() - 0.5,
      alcohol: 1 + Math.random() - 0.5
    }
  }]
}
</script><script class="doc">
// create chart
const radar = dalian.RadarChart('myChart', '#widget')
  .data(getData())
  .width(WIDTH)
  .height(HEIGHT)
  .margins(60)
  .font.size(14)
  .color.palette({
    'Cabernet Sauvignon': '#ce1b74',
    'Chardonnay': '#fdc215',
    'Muscat of Alexandria': '#dc6333'
  })
  .radialAxis.values([1, 2, 3, 4, 5])
  .tooltip.on(true)
  .lineWidth(2)
  .opacity(0.2)
  .max(5)
  .radialGrid.on(true)
  .radialGrid.curved(true)
  .mouse.over(k => radar.highlight(k.name, 200))
  .mouse.leave(() => radar.highlight(null, 200))
  .render(1000)
</script><script>
  Controls(radar)
    .data(getData)
    .toggle('dimensions', [undefined, ['sweetness', 'tannin', 'alcohol']])
    .toggle('radius', [undefined, 80])
    .toggle('scale', [undefined, 'sqrt'])
