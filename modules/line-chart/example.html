<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="dist/dalian.line-chart.min.js"></script>
    <title>@dalian/line-chart</title>
</head>
<body>
<script>
    let lineChart = new dalian.LineChart('myLineChart')
        .x(100)
        .y(100)
        .width(300)
        .height(200)
        .xLabel("days")
        .yLabel("price")
        .margins(40)
        .data([
            {
                name: "mango",
                values: new Array(100).fill(0).map(function (d, i) {
                    return {
                        x: i,
                        y: Math.pow(i / 40, 2),
                        lo: i / 100,
                        hi: i / 150
                    };
                })
            },
            {
                name: "kiwi",
                values: new Array(100).fill(0).map(function (d, i) {
                    return {
                        x: i,
                        y: Math.log(i + 1)
                        * Math.pow(Math.cos(Math.PI * i / 15), 2) + 2,
                        lo: .4,
                        hi: .9
                    };
                })
            }
        ])
        .render();
</script>
</body>
</html>
