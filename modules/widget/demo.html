<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/d3@5.9.2/dist/d3.min.js"></script>
    <script src="dist/dalian.widget.min.js"></script>
    <title>@dalian/widget</title>
    <style>
        html, body {
            font-family: 'Avenir Next', sans-serif;
        }
        svg {
            box-shadow: 0 0 10px grey;
            background-color: royalblue;
        }
    </style>
</head>
<body>
<button onclick="toggle('x', -100, 100)">x</button>
<button onclick="toggle('y', 400, 100)">y</button>
<button onclick="toggle('width', 500)">width</button>
<button onclick="toggle('height', 300)">height</button>
<button onclick="toggle('fontSize', 20)">fontSize</button>
<button onclick="toggle('fontColor', 'royalblue')">fontColor</button>
<button onclick="toggle('placeholder', 'A very long placeholder is shown that is likely to require more than a single line.')">placeholder</button>
<script>
    let widget = new dalian.Widget('default', 'myWidget')
      .x(100)
      .y(100)
      .description('This is an empty widget')
      .render();

    function toggle(name, val1, val2) {
      if (typeof this.attr === 'undefined') {
        this.attr = {};
      }

      if (!this.attr[name]) {
        this.attr[name] = true;
        widget[name](val1)
          .render();
      } else {
        this.attr[name] = false;
        widget[name](val2)
          .render();
      }
    }
</script>
</body>
</html>
