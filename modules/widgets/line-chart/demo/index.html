<!DOCTYPE html><html><head><meat charset="utf-8"></meat><script src="../../../../demo/lib/d3.v5.min.js"></script><script src="../../../core/dist/dalian.core.min.js"></script><script src="../../../components/chart/dist/dalian.component-chart.min.js"></script><script src="../dist/dalian.widget-line-chart.min.js"></script><script src="demo.js"></script><link rel="stylesheet" type="text/css" href="style.css"><title>@dalian/widget-line-chart</title></head><body><div id="widget"></div><div id="controls"><div class="title">Controls</div><div class="buttons"></div></div><script>let lineChart
addControls(
    lineChart = dalian.widgets.LineChart('myDemo', '#widget')
        .margins(40)
        .data([{
          name: 'apples',
          values: Array.from({ length: 20 }, (d, i) => ({
            x: i,
            y: Math.exp(i / 10) / 10 + 0.3,
            lo: 0.1,
            hi: 0.1
          }))
        }, {
          name: 'oranges',
          values: Array.from({ length: 20 }, (d, i) => ({
            x: i,
            y: Math.sin(i * 200 + 0.6) / 8 + 0.6,
            lo: 0.1,
            hi: 0.05
          }))
        }])
        .xLabel('days')
        .yLabel('price [USD]')
        .render(), {
        // Widget
        x: [0, 100],
        y: [0, 100],
        width: [300, 400],
        height: [200, 300],
        margins: [40, 60],
        // Chart
        data: [[{
          name: 'apples',
          values: Array.from({ length: 20 }, (d, i) => ({
            x: i,
            y: Math.exp(i / 10) / 10 + 0.3,
            lo: 0.1,
            hi: 0.1
          }))
        }, {
          name: 'oranges',
          values: Array.from({ length: 20 }, (d, i) => ({
            x: i,
            y: Math.sin(i * 200 + 0.6) / 8 + 0.6,
            lo: 0.1,
            hi: 0.05
          }))
        }], [{
          name: 'apples',
          values: Array.from({ length: 30 }, (d, i) => ({
            x: i,
            y: Math.cos(i / 10) / 2 + 0.3
          }))
        }, {
          name: 'oranges',
          values: Array.from({ length: 30 }, (d, i) => ({
            x: i,
            y: Math.sin(i / 10 + 0.6) / 8 + 0.6,
            lo: 0.3,
            hi: 0.4
          }))
        }]],
        // Colors
        colors: [undefined, {
          apples: 'yellowgreen',
          oranges: 'orange'
        }],
        // Description
        description: [undefined, 'This chart shows data on some fruit'],
        // Font
        fontSize: [12, 14],
        fontColor: ['black', 'royalblue'],
        // Line style
        lineStyle: ['solid', {
          apples: 'dashed',
          oranges: 'dotted'
        }],
        // Mouse
        mouseover: [undefined, k => lineChart.highlight(k.name)],
        mouseleave: [undefined, () => lineChart.highlight(null, 700)],
        // Placeholder
        placeholder: [undefined, 'Data is not available.'],
        // Smoothing
        smoothing: [false, true],
        // Tooltip
        tooltip: [false, true],
        tooltipTitleFormat: [undefined, x => `Day ${x}`],
        tooltipYFormat: [undefined, x => x.toFixed(2)],
        // Trend marker
        xLabel: ['days', 'weeks'],
        yLabel: ['price [USD]', 'quantity'],
        xTickFormat: [undefined, x => `week ${x}`],
        yTickFormat: [undefined, x => x.toFixed(2)]
    });

    special('addMarker', () => {
      lineChart.addMarker('marker', 'apples', 5, 15, 'This is a trend-marker', 700)
    })

    special('removeMarker', () => {
      lineChart.removeMarker('marker')
    })</script></body></html>
