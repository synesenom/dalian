<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="dist/dalian.flow-chart.min.js"></script>
    <title>@dalian/chart</title>
    <style>
        html, body {
            font-family: 'Avenir Next', 'Helvetica', sans-serif;
        }
    </style>
</head>
<body>
<script>
    let flowChart = new dalian.FlowChart('myFlowChart')
        .x(200)
        .y(100)
        .width(300)
        .height(300)
        .margins(20)
        .mouseover((id, groups, type) => {
            type === 'edge' && flowChart.highlight(groups, 400);
        })
        .mouseleave(() => {
            flowChart.highlight(null, 400);
        })
        .click((id, groups, type) => {
            flowChart.edge(id).stroke('black');
            flowChart.render(400);
        })
        .render();
    flowChart.addNode('first', {
        x: 90,
        y: 20,
        width: 41,
        height: 23,
        fill: '#ddd',
        stroke: 'dodgerblue',
        label: 'First node',
        groups: ['first']
    }).addNode('second', {
        x: 50,
        y: 70,
        width: 40,
        height: 30,
        fill: '#ddd',
        stroke: 'crimson',
        label: 'Second\nnode',
        groups: ['second']
    })
        .addEdge('link', 'second', 'first', {
            stroke: 'red',
            srcSide: 'east',
            dstSide: 'south',
            bend: true,
            style: 'double-arrow',
            groups: ['first', 'second']
        })
        .render();
    setTimeout(function() {
        /*flowChart.node('first')
            .fill('pink')
            .label('Hurray!');
        flowChart.edge('link')
            .bend(false);
        flowChart.render();*/
        //flowChart.highlight(['second']);
        //flowChart.removeNode('first', 1000);
    }, 2000);
</script>
</body>
</html>
