<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="dist/dalian.flow-chart.min.js"></script>
    <title>@dalian/chart</title>
    <style>
        html, body {
            font-family: 'Avenir Next', 'Helvetica', sans-serif;
        }
    </style>
</head>
<body>
<script>
    let flowChart = new dalian.FlowChart('myFlowChart')
        .x(200)
        .y(100)
        .width(300)
        .height(300)
        .margins(20)
        .render();
    flowChart.addNode('first', {
        x: 40,
        y: 20,
        width: 41,
        height: 23,
        fill: '#ddd',
        stroke: 'dodgerblue',
        label: 'First node'
    }).addNode('second', {
        x: 50,
        y: 70,
        width: 40,
        height: 30,
        fill: '#ddd',
        stroke: 'crimson',
        label: 'Second\nnode'
    })
        .addEdge('link', 'first', 'second', {
            stroke: 'red'
        })
        .render();
</script>
</body>
</html>
